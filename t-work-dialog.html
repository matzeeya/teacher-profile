<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-tabs/paper-tabs.html">
<link rel="import" href="../iron-pages/iron-pages.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<link href="https://fonts.googleapis.com/css?family=Itim&amp;subset=thai" rel="stylesheet">

<link rel="import" href="work-dialog1.html">
<link rel="import" href="work-dialog2.html">
<link rel="import" href="work-dialog3.html">
<link rel="import" href="work-dialog4.html">

<dom-module id="t-work-dialog">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }
      .font-face-big-bold {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
        font-weight: bold;
      }
      .font-face-normal {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }
      paper-tabs {
        --paper-tabs-selection-bar-color: #F44336;
        background-color: var(--paper-grey-50);
        height: 40px;
      }
      paper-dialog{
        width: 800px;
        height: 700px;
      }

      paper-input{
        margin-left: 5px;
        font-family: 'Kanit', sans-serif;
      }

      paper-button{
        font-family: 'Kanit', sans-serif;
        font-size: 14px;
      }
    </style>
      <paper-dialog id="dialog" modal>
        <div class="layout vertical">
          <div class="layout horizontal">
            <div class="flex-4"><paper-input label="ตำแหน่ง/หน้าที่"></paper-input></div>
            <div class="flex-5"><paper-input label="หน่วยงานที่ปฏิบัติหน้าที่"></paper-input></div>
            <div class="flex-3"><paper-input label="ระยะเวลา (ปี)"></paper-input></div>
          </div>  
          <div class="layout horizontal">
            <div class="flex font-face-normal">ลักษณะงานที่ปฏิบัติ</div>
          </div>
          <paper-tabs selected="{{page}}" noink scrollable fit-container>
            <paper-tab>
              <div class="font-face-big-bold">กลุ่มบริหารงานวิชาการ</div>
            </paper-tab>
            <paper-tab>
              <div class="font-face-big-bold">กลุ่มบริหารงานงบประมาณ</div>
            </paper-tab>
            <paper-tab>
              <div class="font-face-big-bold">กลุ่มบริหารงานบุคคล</div>
            </paper-tab>
            <paper-tab>
              <div class="font-face-big-bold">กลุ่มบริหารงานทั่วไป</div>
            </paper-tab>
          </paper-tabs>
          
          
          <iron-pages selected="{{page}}"> 
            <div>
              <work-dialog1></work-dialog1>
            </div>
            <div>
              <work-dialog2></work-dialog2>
            </div>
            <div>
              <work-dialog3></work-dialog3>
            </div>
            <div>
              <work-dialog4></work-dialog4>
            </div>
          </iron-pages>
        </div>
      <div class="buttons">
        <paper-button dialog-confirm>ตกลง</paper-button>
        <paper-button dialog-dismiss>ปิด</paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    class tWorkDialog extends Polymer.Element {
      static get is() { return 't-work-dialog'; }
      static get properties() {
        return {
          active:{
            type: Boolean,
            reflectToAttribute:true,
            notify:true,
            observer:'_isActive'
          },
          page:{
            type: Boolean,
            notify:true,
            value:0
          }
        }
      }
      _isActive(active) {
        this.set('active',false);
        if(active) {
          this.$.dialog.open();
        } else {
          this.$.dialog.close();
        }
      }
    }
    window.customElements.define(tWorkDialog.is, tWorkDialog);
  </script>
</dom-module>
