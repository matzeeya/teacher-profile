<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-tabs/paper-tabs.html">
<link rel="import" href="../iron-pages/iron-pages.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<link href="https://fonts.googleapis.com/css?family=Itim&amp;subset=thai" rel="stylesheet">

<dom-module id="t-work-dialog">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }
      .font-face-big-bold {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
        font-weight: bold;
      }
      .font-face-normal {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }
      paper-tabs {
        --paper-tabs-selection-bar-color: #F44336;
        background-color: var(--paper-grey-50);
        height: 40px;
      }
      paper-dialog{
        width: 800px;
        height: 600px;
      }
    </style>
    <paper-dialog id="dialog">
      <paper-tabs selected="{{page}}" noink scrollable fit-container>
          <paper-tab>
            <div class="font-face-big-bold">กลุ่มบริหารงานวิชาการ</div>
          </paper-tab>
          <paper-tab>
            <div class="font-face-big-bold">กลุ่มบริหารงานงบประมาณ</div>
          </paper-tab>
          <paper-tab>
            <div class="font-face-big-bold">กลุ่มบริหารงานบุคคล</div>
          </paper-tab>
          <paper-tab>
            <div class="font-face-big-bold">กลุ่มบริหารงานทั่วไป</div>
          </paper-tab>
        </paper-tabs>

        <iron-pages selected="{{page}}"> 
          <div>
            <paper-dialog-scrollable>
              <div class="layout horizontal">
                <paper-checkbox>การพัฒนาหรือการดำเนินการเกี่ยวกับการให้ความเห็นการพัฒนาสาระหลักสูตรท้องถิ่น</paper-checkbox>
              </div>
              <div class="layout horizontal">
                <paper-checkbox>การวางแผนงานด้านวิชาการ</paper-checkbox>
              </div>
              <div class="layout horizontal">
                <paper-checkbox>การจัดการเรียนการสอนในสถานศึกษา</paper-checkbox>
              </div>
              <div class="layout horizontal">
                <paper-checkbox>การพัฒนาหลักสูตรของสถานศึกษา</paper-checkbox>
              </div>
              <div class="layout horizontal">
                <paper-checkbox>การพัฒนากระบวนการเรียนรู้</paper-checkbox>
              </div>
              <div class="layout horizontal">
                <paper-checkbox>การวัดผล ประเมินผล และดำเนินการเทียบโอนผลการเรียน</paper-checkbox>
              </div>
              <div class="layout horizontal">
                <paper-checkbox>การวิจัยเพื่อพัฒนาคุณภาพการศึกษาในสถานศึกษา</paper-checkbox>
              </div>
              <div class="layout horizontal">
                <paper-checkbox>การพัฒนาและส่งเสริมให้มีแหล่งเรียนรู้</paper-checkbox>
              </div>
              <div class="layout horizontal">
                <paper-checkbox>การนิเทศการศึกษา</paper-checkbox>
              </div>
              <div class="layout horizontal">
                <paper-checkbox>การแนะแนว</paper-checkbox>
              </div>
              <div class="layout horizontal">
                <paper-checkbox>การพัฒนาระบบประกันคุณภาพภายในและมาตรฐานการศึกษา</paper-checkbox>
              </div>
              <div class="layout horizontal">
                <paper-checkbox>การส่งเสริมให้ชุมชนมีความเข้มแข็งทางวิชาการ</paper-checkbox>
              </div>
              <div class="layout horizontal">
                <paper-checkbox>การประสานความร่วมมือในการพัฒนาวิชาการกับสถานศึกษาและองค์กรอื่น</paper-checkbox>
              </div>
              <div class="layout horizontal">
                <paper-checkbox>การส่งเสริมและสนับสนุนงานวิชาการแก่บุคคล ครอบครัว องค์กร หน่วยงานสถานประกอบการและสถาบันอื่นที่จัดการศึกษา</paper-checkbox>
              </div>
              <div class="layout horizontal">
                <paper-checkbox>การจัดทำระเบียบและแนวปฏิบัติเกี่ยวกับงานด้านวิชาการของสถานศึกษา</paper-checkbox>
              </div>
              <div class="layout horizontal">
                <paper-checkbox>การคัดเลือกหนังสือ แบบเรียนเพื่อใช้ในสถานศึกษา</paper-checkbox>
              </div>
              <div class="layout horizontal">
                <paper-checkbox>การพัฒนาและใช้สื่อเทคโนโลยีเพื่อการศึกษา</paper-checkbox>
              </div>
            </paper-dialog-scrollable>
          </div>
          <div>
             &nbsp;
          </div>
          <div>
             &nbsp;
          </div>
          <div>
            &nbsp;
          </div>
        </iron-pages>
  <div class="buttons">
    <paper-button dialog-dismiss>Close</paper-button>
  </div>
</paper-dialog>
  </template>

  <script>
    class tWorkDialog extends Polymer.Element {
      static get is() { return 't-work-dialog'; }
      static get properties() {
        return {
          active:{
            type: Boolean,
            reflectToAttribute:true,
            notify:true,
            observer:'_isActive'
          }
        }
      }
      _isActive(active) {
        this.set('active',false);
        if(active) {
          this.$.dialog.open();
        } else {
          this.$.dialog.close();
        }
      }
    }
    window.customElements.define(tWorkDialog.is, tWorkDialog);
  </script>
</dom-module>
