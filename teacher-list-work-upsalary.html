<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-radio-group/paper-radio-group.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="t-work-up-salary.html">
<link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">

<dom-module id="teacher-list-work-upsalary">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        @apply(--layout-vertical);
        display: block;
         --paper-input-container-label: {
            font-family: 'Kanit', sans-serif;
        };
        --paper-input-container-input: {
          font-family: 'Kanit', sans-serif;
        }
      }
      .font-face-big-bold {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
        font-weight: bold;
      }
      .font-face-normal {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }
      .margin-style{
        margin-top: 20px;
      }

      paper-input{
        margin-left: 5px;
      }

      paper-button{
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }
    </style>

    <div class="flex font-face-big-bold margin-style">(กรณีเป็นข้าราชการ)</div>    
    <div class="flex font-face-big-bold margin-style">ประวัติการเลื่อนขั้นเงินเดือน</div>      
    <paper-button raised on-click="_addItemUpSalary">+ เพิ่ม</paper-button>    
    <template is="dom-repeat" items="{{list}}" as="UpSalary">
      <t-work-up-salary content="{{UpSalary}}" 
        on-t-work-up-salary-remove="_removeItemUpSalary">
      </t-work-up-salary>
    </template>
  </template>
<script>
    class TeacherListWorkUpsalary extends Polymer.Element {
      static get is() { return 'teacher-list-work-upsalary'; }
      static get properties() {
        return {
          list : {
            type:Array,
            notify:true,
            value:function() {
              return [];
            }
          }          
        }
      }

      _addItemUpSalary(event) {
        this.push('list',{'show':true});
      }
      _removeItemUpSalary(event) {
        for(var i=0;i<this.list.length;i++) {
          if(this.list[i].show == false) {         
            this.splice('list',i,1);              
            break;
          }
        }
      }
    }
    window.customElements.define(TeacherListWorkUpsalary.is, TeacherListWorkUpsalary);
  </script>
  
</dom-module>
