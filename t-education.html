<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<link href="https://fonts.googleapis.com/css?family=Itim&amp;subset=thai" rel="stylesheet">

<link rel="import" href="education-list.html">
<link rel="import" href="year-list.html">

<dom-module id="t-education">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        display: block;
        --paper-input-container-label: {
            font-family: 'Kanit', sans-serif;
        };
        --paper-input-container-input: {
          font-family: 'Kanit', sans-serif;
        }
      }

      paper-radio-button{
        font-family: 'Kanit', sans-serif;
        font-size: 90%;
      }

      paper-input{
        margin-left: 5px;
      }

      iron-icon{
        margin-left: 5px;
      }
      
      iron-icon:hover {
        color: #999966;
        cursor:hand;
        cursor:pointer;
      }

    </style>
    <div class="layout vertical" hidden$="{{!content.show}}">
        <div class="layout horizontal">
          <div class="flex-2">
            <education-list selected="{{content.education}}"></education-list>
          </div>
          <div class="flex-1">
            <year-list title="ปีที่จบ" selected="{{content.year}}"></year-list>
          </div>
          <div class="flex-2"><paper-input label="วุฒิการศึกษา" value="{{content.educational}}"></paper-input></div>
          <div class="flex-3"><paper-input label="สาขาวิชา/วิชาเอก" value="{{content.branch}}"></paper-input></div>
          <div class="flex-3"><paper-input label="สถานศึกษา" value="{{content.place_of_education}}"></paper-input></div>
          <div class="flex-1">
            <paper-radio-group aria-labelledby="label1" selected="{{content.honor}}">
              <paper-radio-button name="1">เกียรตินิยมอันดับ 1</paper-radio-button>
              <paper-radio-button name="2">เกียรตินิยมอันดับ 2</paper-radio-button>
            </paper-radio-group>
          </div>
          <div class="flex layout horizontal center">
            <iron-icon icon="icons:delete"  on-click="_removeItem"></iron-icon>
          </div>
        </div>
    </div>
  </template>

  <script>
    class TEducation extends Polymer.Element {
      static get is() { return 't-education'; }
      static get properties() {
        return {
          content:{
           type:Object,
           notify:true
          }
        }
      }
      _removeItem(event) {
        this.set('content.show',false);
        var eve = new CustomEvent('t-education-remove',{
          bubbles:true,
          composed:true,
          detail:this.document
        }); 
        this.dispatchEvent(eve);
      }
    }
    window.customElements.define(TEducation.is, TEducation);
  </script>
</dom-module>
