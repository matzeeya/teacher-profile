<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<link href="https://fonts.googleapis.com/css?family=Itim&amp;subset=thai" rel="stylesheet">

<dom-module id="t-education">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        --paper-input-container-label: {
            font-family: 'Kanit', sans-serif;
        };
        --paper-input-container-input: {
          font-family: 'Kanit', sans-serif;
        }
      }
      .font-face-big-bold {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
        font-weight: bold;
      }
      .font-face-normal {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }
      .margin-top-style{
        margin-top: 20px;
      }

      paper-checkbox{
        font-family: 'Kanit', sans-serif;
        font-size: 70%;
        margin-left: 5px;
      }

      paper-input{
        margin-left: 5px;
      }

      iron-icon{
        margin-left: 5px;
      }
      
      iron-icon:hover {
        color: #999966;
        cursor:hand;
        cursor:pointer;
      }

      paper-dropdown-menu.custom {
        /*--paper-input-container-focus-color: #000;*/
        --paper-input-container-label: {
          font-family: 'Kanit', sans-serif;
        };
        --paper-input-container-input: {
          font-family: 'Kanit', sans-serif;
        }
       }

      paper-dropdown-menu{
        width: 150px;
      }
      paper-dropdown-menu.marginleft{
       margin-left: 5px;
      }
      paper-listbox{
        width: 150px;
        font-family: 'Kanit', sans-serif;
        font-size: 14px;
      }
    </style>
    <div class="layout vertical" hidden$="{{!content.show}}">
        <div class="layout horizontal">
          <div class="flex-1">
            <paper-dropdown-menu label="ระดับการศึกษา" class="marginleft custom">
            <paper-listbox slot="dropdown-content">
              <paper-item>ปริญญาตรี</paper-item>
              <paper-item>ปริญญาโท</paper-item>
              <paper-item>ปริญญาเอก</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
          </div>
          <div class="flex-1"><paper-input label="ปีที่จบ"></paper-input></div>
          <div class="flex-2"><paper-input label="วุฒิการศึกษา"></paper-input></div>
          <div class="flex-3"><paper-input label="สาขาวิชา/วิชาเอก"></paper-input></div>
          <div class="flex-3"><paper-input label="สถานศึกษา"></paper-input></div>
          <div class="flex">
            <div class="box flex-5"><paper-checkbox class="font-normal">เกียรตินิยมอันดับ 1</paper-checkbox></div>
            <div class="box flex-5"><paper-checkbox class="font-normal">เกียรตินิยมอันดับ 2</paper-checkbox></div>
          </div>
          <div class="flex-1 layout horizontal center">
            <iron-icon icon="icons:delete"  on-click="_removeItem"></iron-icon>
          </div>
        </div>
    </div>
  </template>

  <script>
    class TEducation extends Polymer.Element {
      static get is() { return 't-education'; }
      static get properties() {
        return {
          content:{
           type:Object,
           notify:true
          }
        }
      }
      _removeItem(event) {
        this.set('content.show',false);
        var eve = new CustomEvent('t-education-remove',{
          bubbles:true,
          composed:true,
          detail:this.document
        }); 
        this.dispatchEvent(eve);
      }
    }
    window.customElements.define(TEducation.is, TEducation);
  </script>
</dom-module>
