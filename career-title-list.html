<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../neon-animation/web-animations.html">
<link rel="import" href="../neon-animation/neon-animations.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../iron-ajax/iron-request.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="career-title-list">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        display: block;
      }
    </style>
    
    <paper-dropdown-menu label="ตำแหน่ง">
      <paper-listbox slot="dropdown-content" 
        selected="{{selected}}" 
        attr-for-selected="value">
        <template is="dom-repeat" items="{{career_title}}">      
          <paper-item value="{{item}}">
            {{item}}
          </paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>
  </template>

  <script>
    class CareerTitleList extends Polymer.Element {
      static get is() { return 'career-title-list'; }
      static get properties() {
        return {
          career_title:{
            type:Array,
            notify: true,
            computed:'_careerTitleList()'
          },
          selected:{
            type:String,
            notify:true
          }
        }
      }

      _careerTitleList() {
        var _career_title=[];
        _career_title.push("ไม่มี","ครูชำนาญการ","ครูชำนาญการพิเศษ","ครูเชี่ยวชาญ","ครูเชี่ยวชาญพิเศษ");
        return _career_title;
      }
    }

    window.customElements.define(CareerTitleList.is, CareerTitleList);
  </script>
</dom-module>
