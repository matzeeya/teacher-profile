<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="./teaching-item/t-teaching-innovation.html">

<link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">

<dom-module id="teacher-list-teaching-innovation">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment">
      :host {
        @apply(--layout-vertical);
        display: block;
      }
      .font-face-big-bold {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
        font-weight: bold;
      }
      .font-face-normal {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }
      .margin-style{
        margin-top: 20px;
      }

      /* ---table --*/
      .header {
        text-align:left;
        font-family: 'Kanit', sans-serif;
        font-size: 16px;
        margin-top: 20px;
        opacity: 0.54;
        height:56px;
        border-bottom-width:1px;
        border-bottom-style:solid;
        border-bottom-color: var(--divider-color);
      }
      /* ---table --*/

      paper-button{
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }
    </style>

      <div class="flex font-face-big-bold margin-style">ผลิตสื่อ/นวัตกรรม</div>
      <paper-button raised on-click="_addItemInnovation">+ เพิ่ม</paper-button>
      <div class="layout horizontal flex header">
        <div class="flex">ปีการศึกษา</div>
        <div class="flex">ชื่อสื่อ/นวัตกรรม</div>
        <div class="flex">ประเภท</div>
        <div class="flex">จำนวน (ชิ้น)</div>
        <div class="flex">&nbsp;</div> 
      </div>
      <template is="dom-repeat" items="{{listInnovation}}" as="innovation">
        <t-teaching-innovation content="{{innovation}}" 
          value="{{value}}" 
          on-t-teaching-innovation-remove="_removeItemInnovation">
        </t-teaching-innovation>
      </template>
  </template>
<script>
    class TeacherListTeachingInnovation extends Polymer.Element {
      static get is() { return 'teacher-list-teaching-innovation'; }
      static get properties() {
        return {
          listInnovation : {
            type:Array,
            notify:true,
            value:function() {
              return [];
            }
          },
          value:{
            type:Object,
            notify:true,
          }
        }
      }
      
      _addItemInnovation(event) {
        this.push('listInnovation',{'show':true});
      }
      _removeItemInnovation(event) {
        for(var i=0;i<this.listInnovation.length;i++) {
          if(this.listInnovation[i].show == false) {         
            this.splice('listInnovation',i,1);              
            break;
          }
        }
      }
    }
    window.customElements.define(TeacherListTeachingInnovation.is, TeacherListTeachingInnovation);
  </script>
  
</dom-module>
