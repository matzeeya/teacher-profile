<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<link href="https://fonts.googleapis.com/css?family=Itim&amp;subset=thai" rel="stylesheet">

<dom-module id="t-work-up-salary">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        --paper-input-container-label: {
            font-family: 'Kanit', sans-serif;
        };
        --paper-input-container-input: {
          font-family: 'Kanit', sans-serif;
        }
      }
      .font-face-big-bold {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
        font-weight: bold;
      }
      .font-face-normal {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }
      .margin-top-style{
        margin-top: 20px;
      }

      paper-checkbox{
        font-family: 'Kanit', sans-serif;
        font-size: 70%;
        margin-left: 5px;
      }

      paper-input{
        margin-left: 5px;
      }

      iron-icon{
        margin-left: 5px;
      }
      
      paper-button{
        font-family: 'Kanit', sans-serif;
        font-size: 70%;
        width: 110px;
      }
    </style>
    <div class="layout vertical" hidden$="{{!content.show}}">
        <div class="layout horizontal">
          <div class="flex-1">
            <paper-input label="วันเดือนปี"
              value ="{{content.dates}}">
            </paper-input>
          </div>
          <div class="flex-2"><paper-input label="ตำแหน่ง/วิทยฐานะ"></paper-input></div>
          <div class="flex-3"><paper-input label="โรงเรียน"></paper-input></div>
          <div class="flex-4"><paper-input label="รับเงินเดือน"></paper-input></div>
          <div class="flex-2 layout horizontal center"><paper-button raised><iron-icon icon="icons:file-upload"></iron-icon>เอกสาร/หลักฐาน</paper-button></div>
          <div class="flex-1 layout horizontal center">
            <iron-icon icon="icons:delete"  on-click="_removeItem"></iron-icon>
          </div>
        </div>
    </div>
  </template>

  <script>
    class TWorkUpSalary extends Polymer.Element {
      static get is() { return 't-work-up-salary'; }
      static get properties() {
        return {
          content2:{
           type:Object,
           notify:true
          }
        }
      }
      _removeItem(event) {
        this.set('content.show',false);
        var eve = new CustomEvent('t-work-up-salary-remove',{
          bubbles:true,
          composed:true,
          detail:this.document
        }); 
        this.dispatchEvent(eve);
      }
    }
    window.customElements.define(TWorkUpSalary.is, TWorkUpSalary);
  </script>
</dom-module>
