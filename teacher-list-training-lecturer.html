<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">

<link rel="import" href="./training-item/t-training-lecturer.html">

<dom-module id="teacher-list-training-lecturer">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }
      .font-face-big-bold {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
        font-weight: bold;
      }
      .font-face-normal {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }
      .margin-style{
        margin-top: 20px;
      }

      paper-button{
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }
    </style>
    <div class="layout horizontal">
      <div class="flex font-face-big-bold margin-style">การเป็นวิทยากร</div>
    </div>
    <div class="layout horizontal">
      <paper-button raised on-click="_addItemLecturer">+ เพิ่ม</paper-button>
    </div>
    <template is="dom-repeat" items="{{listLecturer}}" as="lecturer">
      <t-training-lecturer content="{{lecturer}}" 
        on-t-training-lecturer-remove="_removeItemLecturer">
      </t-training-lecturer>
    </template>
  </template>
<script>
    class TeacherListTrainingLecturer extends Polymer.Element {
      static get is() { return 'teacher-list-training-lecturer'; }
      static get properties() {
        return {
          listLecturer : {
            type:Array,
            notify:true,
            value:function() {
              return [];
            }
          },
          value:{
            type:Object,
            notify:true,
          }
        }
      }
      _addItemLecturer(event) {
        this.push('listLecturer',{'show':true});
      }
      _removeItemLecturer(event) {
        for(var i=0;i<this.listLecturer.length;i++) {
          if(this.listLecturer[i].show == false) {         
            this.splice('listLecturer',i,1);              
            break;
          }
        }
      }
    }
    window.customElements.define(TeacherListTrainingLecturer.is, TeacherListTrainingLecturer);
  </script>
  
</dom-module>
