<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../neon-animation/web-animations.html">
<link rel="import" href="../neon-animation/neon-animations.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../iron-ajax/iron-request.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="class-list">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        display: block;
      }
      paper-dropdown-menu.custom {
        --paper-input-container-label: {
          font-family: 'Kanit', sans-serif;
        };
        --paper-input-container-input: {
          font-family: 'Kanit', sans-serif;
        }
       }

      paper-dropdown-menu.marginleft{
       margin-left: 5px;
      }
      paper-item{
        font-family: 'Kanit', sans-serif;
        font-size: 14px;
      }

      .custom {
        width: 98%;
      }

      .custom2 {
        width: 100%;
      }
    </style>
    
    <paper-dropdown-menu label="ระดับชั้น" class="marginleft custom">
      <paper-listbox class="dropdown-content custom2"
        slot="dropdown-content" 
        selected="{{selected}}" 
        attr-for-selected="value">
        <template is="dom-repeat" items="{{classlist}}">      
          <paper-item value="{{item}}">
            {{item}}
          </paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>
  </template>

  <script>
    class ClassList extends Polymer.Element {
      static get is() { return 'class-list'; }
      static get properties() {
        return {
          classlist:{
            type:Array,
            notify: true,
            computed:'_classList()'
          },
          selected:{
            type:String,
            notify:true
          }
        }
      }

      _classList() {
        var _class=[];
        _class.push("ประถมศึกษาปีที่ 1",
        "ประถมศึกษาปีที่ 2",
        "ประถมศึกษาปีที่ 3",
        "ประถมศึกษาปีที่ 4",
        "ประถมศึกษาปีที่ 5",
        "ประถมศึกษาปีที่ 6",
        "มัธยมศึกษาปีที่ 1",
        "มัธยมศึกษาปีที่ 2",
        "มัธยมศึกษาปีที่ 3",
        "มัธยมศึกษาปีที่ 4",
        "มัธยมศึกษาปีที่ 5",
        "มัธยมศึกษาปีที่ 6");
          return _class;
      }
    }

    window.customElements.define(ClassList.is, ClassList);
  </script>
</dom-module>
