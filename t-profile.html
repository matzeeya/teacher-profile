<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">

<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">

<dom-module id="t-profile">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        --paper-input-container-label: {
          font-family: 'Kanit', sans-serif;
        };
        --paper-input-container-input: {
          font-family: 'Kanit', sans-serif;
        }
      }
      .font-face-big-bold {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
        font-weight: bold;
      }
      .font-face-normal {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }

      .margin-top-style{
        margin-top: 20px;
      }

      paper-input{
        margin-left: 5px;
      }

      paper-button{
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }

</style>
    <div class="layout vertical">
      <div class="layout horizontal">
        <div class="flex"><paper-input label="โรงเรียน" value="{{value.hostname}}"></paper-input></div>
      </div>
      <div class="layout horizontal">

        <div class="flex"><paper-input label="จังหวัด" value="{{value.host_address.province}}"></paper-input></div>
      </div>
      <div class="layout horizontal">
        <div class="flex"><paper-input label="สำนักงานเขตพื้นที่การศึกษา" value="{{office}}"></paper-input></div>
      </div>
      <div class="layout horizontal">
        <div class="flex font-face-big-bold margin-top-style">ประเภทบุคลากร</div>
      </div>
      <div class="layout horizontal">
        <paper-radio-group aria-labelledby="label1" selected="{{document.value.form_value.q1}}">
          <paper-radio-button name="a" class ="font-face-normal">ข้าราชการ</paper-radio-button>
          <paper-radio-button name="b" class ="font-face-normal">พนักงานราชการ</paper-radio-button>

      </div>
      <div class="layout horizontal">
        <div class="flex font-face-big-bold margin-top-style">ข้อมูลส่วนบุคคล</div>
      </div>
      <div class="layout horizontal">
        <paper-input class="flex" label="หมายเลขบัตรประชาชน" value="{{value.cid}}"></paper-input>
      </div>
      <div class="layout horizontal">
        <div class="flex"><paper-input label="คำนำหน้า" value="{{value.title}}"></paper-input></div>
        <div class="flex"><paper-input label="ชื่อ" value="{{value.firstname}}"></paper-input></div>
        <div class="flex"><paper-input label="นามสกุล" value="{{value.lastname}}"></paper-input></div>
      </div>
      <div class="layout horizontal">
        <div class="flex"><paper-input label="วัน/เดือน/ปี เกิด" value=""></paper-input></div>
        <div class="flex"><paper-input label="เชื้อชาติ" value=""></paper-input></div>
        <div class="flex"><paper-input label="สัญชาติ" value=""></paper-input></div>
        <div class="flex"><paper-input label="ศาสนา" value=""></paper-input></div>
      </div>
      <div class="layout horizontal">
        <div class="flex"><paper-input label="เบอร์โทรศัพท์" value="{{value.tel}}"></paper-input></div>
        <div class="flex"><paper-input label="E-mail" value="{{value.email}}"></paper-input></div>
      </div>
      <div class="layout horizontal">
        <div class="flex font-face-big-bold margin-top-style">(กรณีเป็นข้าราชการ)</div>
      </div>
      <div class="layout horizontal">
        <div class="flex"><paper-input label="เริ่มรับราชการเมื่อวันที่" value=""></paper-input></div>
        <div class="flex"><paper-input label="ตำแหน่ง" value=""></paper-input></div>
      </div>
      <div class="layout horizontal">
        <div class="flex"><paper-input label="โรงเรียน" value=""></paper-input></div>
        <div class="flex"><paper-input label="อำเภอ" value=""></paper-input></div>
        <div class="flex"><paper-input label="จังหวัด" value=""></paper-input></div>
      </div>
      <div class="layout horizontal">
        <div class="flex"><paper-input label="เลขประจำตำแหน่งเลขที่" value=""></paper-input></div>
        <div class="flex"><paper-input label="เกษียณอายุวันที่ 1 ตุลาคม พ.ศ." value=""></paper-input></div>
      </div>
      <div class="layout horizontal">
        <div class="flex font-face-big-bold margin-top-style">ปัจจุบันดำรงตำแหน่ง</div>
      </div>
      <div class="layout horizontal">
        <paper-radio-group aria-labelledby="label1" selected="{{value.career_path}}">
        <!-- <paper-radio-group aria-labelledby="label1" selected="{{document.value.form_value.q1}}"> -->
          <paper-radio-button name="d" class ="font-face-normal">ครูผู้ช่วย</paper-radio-button>
          <paper-radio-button name="e" class ="font-face-normal">ครู</paper-radio-button>
        </paper-radio-group>
      </div>
      <div class="layout horizontal">
        <div class="flex font-face-big-bold margin-top-style">วิทยฐานะ</div>
      </div>
      <div class="layout horizontal">
        <!-- <paper-radio-group aria-labelledby="label1" selected="{{document.value.form_value.q1}}"> -->
        <paper-radio-group aria-labelledby="label1" selected="{{value.career_title}}">
          <paper-radio-button name="f" class ="font-face-normal">ไม่มี</paper-radio-button>
          <paper-radio-button name="g" class ="font-face-normal">ครูชำนาญการ</paper-radio-button>
          <paper-radio-button name="h" class ="font-face-normal">ครูชำนาญการพิเศษ</paper-radio-button>
          <paper-radio-button name="k" class ="font-face-normal">ครูเชี่ยวชาญ</paper-radio-button>
          <paper-radio-button name="m" class ="font-face-normal">ครูเชี่ยวชาญพิเศษ</paper-radio-button>
        </paper-radio-group>
      </div>
    </div>
   
  </template>
<script>
    class tProfile extends Polymer.Element {
      static get is() { return 't-profile'; }
      static get properties() {
        return {
          value:{
            type:Object,
            notify:true,
          }
        }        
      }  
      /* eg. save sab data host_address */
      static get observers() {
          return [
            '__checkSub(value)',
          ];
        }   
      
      __checkSub(value) {
        if(!value['host_address']) {
          value['host_address'] = {};
        }
        this.set('value',value);
      }
      /* eg. save sab data host_address */
    }
    window.customElements.define(tProfile.is, tProfile);
  </script>
  
</dom-module>
