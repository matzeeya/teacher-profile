<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-radio-group/paper-radio-group.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../vaadin-date-picker/vaadin-date-picker.html">
<script src="../moment/moment.js"></script>
<link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">

<link rel="import" href="db-distinct-field.html">
<link rel="import" href="career-path-list.html">
<link rel="import" href="thaiid-input.html">


<dom-module id="t-profile">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        @apply(--layout-vertical);
        display: block;
        --paper-input-container-label: {
          font-family: 'Kanit', sans-serif;
        };
        --paper-input-container-input: {
          font-family: 'Kanit', sans-serif;
        }
      }
      .font-face-big-bold {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
        font-weight: bold;
      }
      .font-face-normal {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }

      .margin-top-style{
        margin-top: 20px;
      }

      paper-input{
        margin-left: 5px;
      }

      paper-button{
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }

      vaadin-date-picker{
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
        margin-left: 5px;
        width: 98%
      }

      paper-input-container{
        margin-left: 5px;
      }
    </style>
      <div class="layout horizontal">
        <div class="flex-3">          
          <db-distinct-field token="{{token}}" 
            title="จังหวัด"
            db-url="https://maas.nuqlis.com:8000/v2/obec/school/query"
            query='{"query":{},"distinct":"province"}'
            selected="{{value.host_address.province}}">            
          </db-distinct-field>
        </div>
        <div class="flex-2"><paper-input label="อำเภอ" value="{{value.host_address.amphoe}}"></paper-input></div>
        <div class="flex-3">
          <db-distinct-field token="{{token}}" 
            title="สำนักงานเขตพื้นที่การศึกษา"
            db-url="https://maas.nuqlis.com:8000/v2/obec/school/query"
            query$='{"query":{"province":"{{value.host_address.province}}"},"distinct":"area"}'
            selected="{{value.area}}">
          </db-distinct-field>          
        </div>
        <div class="flex-4">
          <db-distinct-field token="{{token}}" 
            title="โรงเรียน"
            db-url="https://maas.nuqlis.com:8000/v2/obec/school/query"
            query$='{"query":{"area":"{{value.area}}"},"distinct":"host"}'
            selected="{{value.hostname}}">
          </db-distinct-field>  
        </div>
      </div>
      <div class="layout horizontal">
        <div class="flex font-face-big-bold margin-top-style">ประเภทบุคลากร</div>
      </div>
      <div class="layout horizontal">
        <paper-radio-group aria-labelledby="label1" selected="{{value.type}}">
          <paper-radio-button name="a" class ="font-face-normal">ข้าราชการ</paper-radio-button>
          <paper-radio-button name="b" class ="font-face-normal">พนักงานราชการ</paper-radio-button>
          <paper-radio-button name="c" class ="font-face-normal">ลูกจ้างชั่วคราว</paper-radio-button>
        </paper-radio-group>
      </div>
      <div class="layout horizontal">
        <div class="flex font-face-big-bold margin-top-style">ข้อมูลส่วนบุคคล</div>
      </div>
      <div class="layout horizontal">
        <div class="flex-2">
          <paper-input-container auto-validate attr-for-value="value">
            <label slot="label">หมายเลขบัตรประชาชน</label>
            <thaiid-input class="paper-input-input" slot="input" value="{{value.cid}}"></thaiid-input>
            <paper-input-error slot="add-on">Invalid!</paper-input-error>
          </paper-input-container>
      </div>
        <div class="flex-2">
          <db-distinct-field token="{{token}}" 
            title="คำนำหน้า"
            db-url="https://maas.nuqlis.com:8000/v2/obec/teacher_db/query"
            query='{"query":{},"distinct":"title"}'
            selected="{{value.title}}">
          </db-distinct-field> 
        </div>
        <div class="flex-4"><paper-input label="ชื่อ" value="{{value.firstname}}"></paper-input></div>
        <div class="flex-4"><paper-input label="นามสกุล" value="{{value.lastname}}"></paper-input></div>
      </div>
      <div class="layout horizontal">
        <div class="flex">
          <vaadin-date-picker 
            label="วัน/เดือน/ปี เกิด"
            value="{{value.date_of_birth}}">
          </vaadin-date-picker>
        </div>
        <div class="flex"><paper-input label="เชื้อชาติ" value="{{value.race}}"></paper-input></div>
        <div class="flex"><paper-input label="สัญชาติ" value="{{value.nationality}}"></paper-input></div>
        <div class="flex"><paper-input label="ศาสนา" value="{{value.religion}}"></paper-input></div>
      </div>
      <div class="layout horizontal">
        <div class="flex">
          <paper-input 
            label="เบอร์โทรศัพท์" 
            value="{{value.tel}}"
            auto-validate allowed-pattern="[0-9]">
          </paper-input></div>
        <div class="flex"><paper-input label="E-mail" value="{{value.email}}"></paper-input></div>
      </div>
      <div class="layout horizontal">
        <div class="flex font-face-big-bold margin-top-style">(กรณีเป็นข้าราชการ)</div>
      </div>
      <div class="layout horizontal">
        <div class="flex-3">
          <vaadin-date-picker  
            label="เริ่มรับราชการเมื่อวันที่"
            value="{{value.start_date}}">
          </vaadin-date-picker>
        </div>
        <div class="flex-2">
          <career-path-list selected="{{value.rank}}"></career-path-list></div>
        <div class="flex-3"><paper-input label="เลขประจำตำแหน่งเลขที่" value="{{value.rank_id}}"></paper-input></div>
        <div class="flex-4">
          <db-distinct-field token="{{token}}" 
            title="จังหวัด"
            db-url="https://maas.nuqlis.com:8000/v2/obec/school/query"
            query='{"query":{},"distinct":"province"}'
            selected="{{value.first_school.province}}">            
          </db-distinct-field>
        </div>
      </div>
      <div class="layout horizontal">
        <div class="flex-2"><paper-input label="อำเภอ" value="{{value.first_school.amphoe}}"></paper-input></div>
        <div class="flex-3">
          <db-distinct-field token="{{token}}" 
            title="เขต"
            db-url="https://maas.nuqlis.com:8000/v2/obec/school/query"
            query$='{"query":{"province":"{{value.first_school.province}}"},"distinct":"area"}'
            selected="{{value.first_school.area}}">            
          </db-distinct-field>
        </div>
        <div class="flex-4">
          <db-distinct-field token="{{token}}" 
            title="โรงเรียน"
            db-url="https://maas.nuqlis.com:8000/v2/obec/school/query"
            query$='{"query":{"area":"{{value.first_school.area}}"},"distinct":"host"}'
            selected="{{value.first_school.hostname}}">
          </db-distinct-field>  
        </div>  
        <div class="flex-3">
          <vaadin-date-picker
            label="เกษียณอายุวันที่ 1 ตุลาคม พ.ศ."
            value="{{value.end_date}}">
          </vaadin-date-picker>
        </div>
      </div>
      <div class="layout horizontal">
        <div class="flex font-face-big-bold margin-top-style">ปัจจุบันดำรงตำแหน่ง</div>
      </div>
      <div class="layout horizontal">
        <paper-radio-group aria-labelledby="label1" selected="{{value.career_path}}">
          <paper-radio-button name="d" class ="font-face-normal">ครูผู้ช่วย</paper-radio-button>
          <paper-radio-button name="e" class ="font-face-normal">ครู</paper-radio-button>
        </paper-radio-group>
      </div>
      <div class="layout horizontal">
        <div class="flex font-face-big-bold margin-top-style">วิทยฐานะ</div>
      </div>
      <div class="layout horizontal">
        <paper-radio-group aria-labelledby="label1" selected="{{value.career_title}}">
          <paper-radio-button name="f" class ="font-face-normal">ไม่มี</paper-radio-button>
          <paper-radio-button name="g" class ="font-face-normal">ครูชำนาญการ</paper-radio-button>
          <paper-radio-button name="h" class ="font-face-normal">ครูชำนาญการพิเศษ</paper-radio-button>
          <paper-radio-button name="k" class ="font-face-normal">ครูเชี่ยวชาญ</paper-radio-button>
          <paper-radio-button name="m" class ="font-face-normal">ครูเชี่ยวชาญพิเศษ</paper-radio-button>
        </paper-radio-group>
      </div>
  </template>
<script>
    class tProfile extends Polymer.Element {
      static get is() { return 't-profile'; }
      static get properties() {
        return {
          value:{
            type:Object,
            notify:true,
          }
        }        
      }  
      /* eg. save sab data host_address */
      static get observers() {
          return [
            '__checkSub(value)',
            '__calculateEndDate(value.date_of_birth)',
            '__firstSchool(value)'
          ];
      }

      __calculateEndDate(dob) {        
        if(!dob) return;
        //console.log(dob);        
        var end_date = moment(dob).add(60, 'years').format('YYYY');
        //console.log(end_date);
        this.set('value.end_date',end_date+'-10-01');
      } 

      __checkSub(value) {
        if(!value['host_address']) {
          value['host_address'] = {};
        }
        this.set('value',value);
      }
      /* eg. save sab data host_address */

      __firstSchool(value) {
        if(!value['first_school']) {
          value['first_school'] = {};
        }
        this.set('value',value);
      }

      __initialProvince() {
        return ["texes"];
      }
    }
    window.customElements.define(tProfile.is, tProfile);
  </script>
  
</dom-module>
