<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">

<link rel="import" href="./operating-item/t-operating-course.html">
<dom-module id="teacher-list-operating-course">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment">
      :host {
        display: block;
         --paper-input-container-label: {
            font-family: 'Kanit', sans-serif;
        };
        --paper-input-container-input: {
          font-family: 'Kanit', sans-serif;
        }
      }
      .font-face-big-bold {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
        font-weight: bold;
      }
      .font-face-normal {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }
      .margin-style{
        margin-top: 20px;
      }

      paper-input{
        margin-left: 5px;
      }

      paper-button{
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }
    </style>
    <div class="layout horizontal">
      <div class="flex font-face-big-bold margin-style">จำนวนกิจกรรมเสริมหลักสูตรที่ปฏิบัติในภาคเรียน</div>
    </div>
    <div class="layout horizontal">
      <paper-button raised on-click="_addItemCourse">+ เพิ่ม</paper-button>
    </div>
    <template is="dom-repeat" items="{{listCourse}}" as="course">
      <t-operating-course content="{{course}}" 
        value="{{value}}" 
        on-t-operating-course-remove="_removeItemCourse">
      </t-operating-course>
    </template>
  </template>
<script>
    class TeacherListOperatingCourse extends Polymer.Element {
      static get is() { return 'teacher-list-operating-course'; }
      static get properties() {
        return {
          listCourse : {
            type:Array,
            notify:true,
            value:function() {
              return [];
            }
          },
          value:{
            type:Object,
            notify:true,
          }
        }
      }

      _addItemCourse(event) {
        this.push('listCourse',{'show':true});
      }
      _removeItemCourse(event) {
        for(var i=0;i<this.listCourse.length;i++) {
          if(this.listCourse[i].show == false) {         
            this.splice('listCourse',i,1);              
            break;
          }
        }
      }
    }
    window.customElements.define(TeacherListOperatingCourse.is, TeacherListOperatingCourse);
  </script>
  
</dom-module>
