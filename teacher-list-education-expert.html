<link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">

<dom-module id="teacher-list-education-expert">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        display: block;
         --paper-input-container-label: {
            font-family: 'Kanit', sans-serif;
        };
        --paper-input-container-input: {
          font-family: 'Kanit', sans-serif;
        }
      }
      .font-face-big-bold {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
        font-weight: bold;
      }

      .margin-style{
        margin-top: 20px;
      }

      .content {
        text-align:left;
        font-family: 'Kanit', sans-serif;
        font-size: 14px;
        /*opacity: 0.70;*/
      }

      paper-input{
        margin-left: 5px;
      }

    </style>
    
    <div class="layout horizontal">
      <div class="flex font-face-big-bold margin-style">ความชำนาญ</div>
    </div>
    <div class="layout horizontal content">
      <div class="flex-8">
        <branch-expert-list title="สาขาวิชาที่ชำนาญ" selected="{{value.branch_expert}}"></branch-expert-list>
      </div>
      <div class="flex-3">
        <paper-input 
          label="ประสบการณ์การสอน (ปี)"
          value="{{value.experience}}"
          auto-validate allowed-pattern="[0-9]">
        </paper-input>
      </div>
    </div>
  </template>
<script>
    class TeacherListEducationExpert extends Polymer.Element {
      static get is() { return 'teacher-list-education-expert'; }
      static get properties() {
        return {
          value:{
            type:Array,
            notify:true,            
            value:function() {
              return [];
            }
          }
        }
      }
    }
    window.customElements.define(TeacherListEducationExpert.is, TeacherListEducationExpert);
  </script>
  
</dom-module>
