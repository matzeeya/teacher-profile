<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="./teaching-item/t-teaching-class.html">

<link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">

<dom-module id="teacher-list-teaching-class">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment">
      :host {
        @apply(--layout-vertical);
        display: block;
      }
      .font-face-big-bold {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
        font-weight: bold;
      }
      .font-face-normal {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }
      .margin-style{
        margin-top: 20px;
      }

      /* ---table --*/
      .header {
        text-align:left;
        font-family: 'Kanit', sans-serif;
        font-size: 16px;
        margin-top: 20px;
        opacity: 0.54;
        height:56px;
        border-bottom-width:1px;
        border-bottom-style:solid;
        border-bottom-color: var(--divider-color);
        @apply(--layout-center);
      }
      /* ---table --*/

      paper-button{
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }
    </style>
      <div class="flex font-face-big-bold margin-style">การทำวิจัยในชั้นเรียน</div>
      <paper-button raised on-click="_addItemClass">+ เพิ่ม</paper-button>
      <div class="layout horizontal flex header">
        <div class="flex">ปีการศึกษา</div>
        <div class="flex">งานวิจัยเรื่อง</div>
        <div class="flex">ระดับชั้น</div>
        <div class="flex">ผลรับรอง</div>
        <div class="flex">วิชา</div>
        <div class="flex">&nbsp;</div> 
      </div>
      <template is="dom-repeat" items="{{listTeachingClass}}" as="class">
        <t-teaching-Class content="{{class}}" 
          on-t-teaching-class-remove="_removeItemClass">
        </t-teaching-Class>
      </template>
  </template>
<script>
    class TeacherListTeachingClass extends Polymer.Element {
      static get is() { return 'teacher-list-teaching-class'; }
      static get properties() {
        return {
          listTeachingClass : {
            type:Array,
            notify:true,
            value:function() {
              return [];
            }
          },
          value:{
            type:Object,
            notify:true,
          }
        }
      }
      
      _addItemClass(event) {
        this.push('listTeachingClass',{'show':true,'jobs':{
          'approve':[],
          'subject':[]
          }});
      }
      _removeItemClass(event) {
        for(var i=0;i<this.listTeachingClass.length;i++) {
          if(this.listTeachingClass[i].show == false) {         
            this.splice('listTeachingClass',i,1);              
            break;
          }
        }
      }
    }
    window.customElements.define(TeacherListTeachingClass.is, TeacherListTeachingClass);
  </script>
  
</dom-module>
