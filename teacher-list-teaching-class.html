<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="./teaching-item/t-teaching-class.html">

<link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">

<dom-module id="teacher-list-teaching-class">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment">
      :host {
        @apply(--layout-vertical);
        display: block;
      }
      .font-face-big-bold {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
        font-weight: bold;
      }
      .font-face-normal {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }
      .margin-style{
        margin-top: 20px;
      }

      /* ---table --*/
      .header {
        text-align:left;
        font-family: 'Kanit', sans-serif;
        font-size: 14px;
        margin-top: 20px;
        /*opacity: 0.54;*/
        height:56px;
        border-width:1px;
        border-style:solid;
        /*border-color: var(--divider-color);*/
        @apply(--layout-center);
      }

      .border-table{
        height:56px;
        border-left-width:1px;
        border-left-style:solid;
        /*border-left-color: var(--divider-color);*/
        @apply --layout-horizontal;
        @apply --layout-center-justified;
        @apply(--layout-center);
      }

      .table-margin{
        @apply --layout-horizontal;
        @apply --layout-center-justified;
        @apply(--layout-center);
      }
      /* ---table --*/

      paper-button{
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }
    </style>
      <div class="flex font-face-big-bold margin-style">การทำวิจัยในชั้นเรียน</div>
      <paper-button raised on-click="_addItemClass">+ เพิ่ม</paper-button>
      <div class="layout horizontal flex header">
        <div class="flex table-margin">ปีการศึกษา</div>
        <div class="flex border-table">งานวิจัยเรื่อง</div>
        <div class="flex border-table">ระดับชั้น</div>
        <div class="flex border-table">ผลรับรอง</div>
        <div class="flex border-table">วิชา</div>
        <div class="flex">&nbsp;</div> 
      </div>
      <template is="dom-repeat" items="{{list}}" as="class">
        <t-teaching-Class content="{{class}}" 
          on-t-teaching-class-remove="_removeItemClass">
        </t-teaching-Class>
      </template>
  </template>
<script>
    class TeacherListTeachingClass extends Polymer.Element {
      static get is() { return 'teacher-list-teaching-class'; }
      static get properties() {
        return {
          list : {
            type:Array,
            notify:true,
            value:function() {
              return [];
            }
          }
        }
      }
      
      _addItemClass(event) {
        this.push('list',{'show':true,'jobs':{
          'approve':[],
          'subject':[]
          }});
      }
      _removeItemClass(event) {
        for(var i=0;i<this.list.length;i++) {
          if(this.list[i].show == false) {         
            this.splice('list',i,1);              
            break;
          }
        }
      }
    }
    window.customElements.define(TeacherListTeachingClass.is, TeacherListTeachingClass);
  </script>
  
</dom-module>
