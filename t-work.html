<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<link href="https://fonts.googleapis.com/css?family=Itim&amp;subset=thai" rel="stylesheet">
<link rel="import" href="t-work-dialog.html">

<dom-module id="t-work">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment">
      :host {
        @apply(--layout-vertical);
        display: block;
      }
      .font-face-big-bold {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
        font-weight: bold;
      }

      .font-face-small-bold {
        font-family: 'Kanit', sans-serif;
        font-size: 14px;
        font-weight: bold;
      } 

      .font-face-normal {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }

      /* ---table --*/
      .content {
        text-align:left;
        font-family: 'Kanit', sans-serif;
        font-size: 14px;
        opacity: 0.87;
        border-width:1px;
        border-style:solid;
        /*border-color: var(--divider-color);*/
      }

      .border-table{
        border-left-width:1px;
        border-left-style:solid;
        /*border-left-color: var(--divider-color);*/
      }
      /* ---table --*/
      iron-icon{
        margin-left: 5px;
      }

      iron-icon:hover {
        color: #999966;
        cursor:hand;
        cursor:pointer;
      }

      .vertical-style{
        @apply(--layout-vertical);
      }

  </style>

    <div class="layout horizontal flex content" hidden$="{{!content.show}}">
      <div class="flex">{{content.type}}</div>
      <div class="flex border-table">{{content.unit}}</div>
      <div class="flex border-table">

        <template is="dom-repeat" items="{{content.jobs.type_1}}" as="type1">          
          <template is="dom-if" if="{{_checkFirstElement(index)}}">
            <div class="vertical-style font-face-small-bold">กลุ่มบริหารงานวิชาการ</div>
          </template>
          <div class="vertical-style">- {{type1}}</div>
        </template>

          <template is="dom-repeat" items="{{content.jobs.type_2}}" as="type2">
            <template is="dom-if" if="{{_checkFirstElement(index)}}">
              <div class="vertical-style font-face-small-bold">กลุ่มบริหารงานงบประมาณ</div>
            </template>
            <div class="vertical-style">- {{type2}}</div>
          </template>
        
        <template is="dom-repeat" items="{{content.jobs.type_3}}" as="type3">
          <template is="dom-if" if="{{_checkFirstElement(index)}}">
            <div class="vertical-style font-face-small-bold">กลุ่มบริหารงานบุคคล</div>
          </template>
          <div class="vertical-style">- {{type3}}</div>
        </template>
        
        <template is="dom-repeat" items="{{content.jobs.type_4}}" as="type4">
          <template is="dom-if" if="{{_checkFirstElement(index)}}">
            <div class="vertical-style font-face-small-bold">กลุ่มบริหารงานทั่วไป</div>
          </template>
          <div class="vertical-style">- {{type4}}</div>
        </template>
      </div>
      <div class="flex border-table">{{content.period_of_time}}</div>
      <div class="flex">
        <iron-icon icon="icons:create"  on-click="_editItem"></iron-icon> 
        <iron-icon icon="icons:delete"  on-click="_removeItem"></iron-icon>        
      </div>      
    </div>  
    <t-work-dialog active="{{content.active}}" value="{{content}}"></t-work-dialog>
    
  </template>

  <script>
    class TWork extends Polymer.Element {
      static get is() { return 't-work'; }
      static get properties() {
        return {
          content:{
           type:Object,
           notify:true
          },
          active:{
            type:Boolean,
            notify:true,
            reflectToAttribute:true,
            value:function() {
              return false;
            }
          }
        }
      }
      _removeItem(event) {
        this.set('content.show',false);
        var eve = new CustomEvent('t-work-remove',{
          bubbles:true,
          composed:true,
          detail:this.document
        }); 
        this.dispatchEvent(eve);
      }

      _editItem(event) {
        this.set('active',true);
        var eve = new CustomEvent('t-work-edit',{
          bubbles:true,
          composed:true,
          detail:this.document
        }); 
        this.dispatchEvent(eve);
      }
      _checkFirstElement(index) {                
        return index == 0;
      }
    }
    window.customElements.define(TWork.is, TWork);
  </script>
</dom-module>
