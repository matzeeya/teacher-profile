<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../neon-animation/web-animations.html">
<link rel="import" href="../neon-animation/neon-animations.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../iron-ajax/iron-request.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="host-by-area">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        display: block;
      }
    </style>
    <paper-dropdown-menu label="โรงเรียน">
      <paper-listbox slot="dropdown-content" 
        selected="{{selected}}" 
        attr-for-selected="value">
        <template is="dom-repeat" items="{{host}}">
          <paper-item value="{{item}}">
            {{item}}
          </paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>
  </template>

  <script>
    class HostByArea extends Polymer.Element {
      static get is() { return 'host-by-area'; }
      static get properties() {
        return {
          host:{
            type:Array,
            notify:true,
            value:function() {
              return [];
            }
          },
          area:{
            type:String,
            notify:true
          },
          token:{
            type:String,
            notify:true
          },
          selected:{
            type:String,
            notify:true
          }
        }
      }

      static get observers() {
        return [
          '__executeQuery(token,area)',
        ]
      }

      __executeQuery(token,area) {
        if(token == null || area == null) return;
        var ele = document.createElement('iron-request'); 
        var self = this;
        ele.send({
          url:"https://maas.nuqlis.com:8000/v2/obec/school/query",
          body:{"query":{
                "area":area,
              },
                "distinct":"host"
          },
          method:"POST",
          handleAs:"json",
          headers:{
            "Authorization":"JWT "+token,
            "Content-Type":"application/json"
          }
        }).then(function(res) {
          //console.log(res.response);
          self.set('host',res.response);
        });
      }
    }

    window.customElements.define(HostByArea.is, HostByArea);
  </script>
</dom-module>
