<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-radio-group/paper-radio-group.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="t-work.html">
<link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">

<dom-module id="teacher-list-work">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        @apply(--layout-vertical);
        display: block;
      }
      .font-face-big-bold {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
        font-weight: bold;
      }

      .margin-style{
        margin-top: 20px;
      }

      /* ---table --*/
      .header {
        font-family: 'Kanit', sans-serif;
        font-size: 110%;
        background-color: #327a81;
        color: white;
        height:56px;
        margin-top: 10px;
        text-align: center;
        text-transform: uppercase;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        @apply(--layout-center);
        /*opacity: 0.54;
        border-width:1px;
        border-style:solid;*/
      }

      /* ---table --*/
      .even_row {
        --t-teaching-background-color: #fafafa;
      }

      paper-button{
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        font-family: 'Kanit', sans-serif;
        font-size: 120%;
      }

      iron-icon:hover {
        color: #999966;
        cursor:hand;
        cursor:pointer;
      }
    </style>
    
    <div class="flex font-face-big-bold margin-style">ประวัติการทำงาน</div>        
    <div class="layout horizontal flex header">
      <div class="flex-2">ตำแหน่ง/หน้าที่</div>
      <div class="flex-3">หน่วยงานที่ปฏิบัติหน้าที่</div>
      <div class="flex-5">ลักษณะงานที่ปฏิบัติ</div>
      <div class="flex-1">ระยะเวลา (ปี)</div>
      <div class="flex-1">&nbsp;</div> 
    </div>
    <template is="dom-repeat" items="{{list}}">
      <t-work content="{{item}}" class$="{{_isEven(index)}}" on-t-work-remove="_removeItem"></t-work>
    </template> 
    <paper-button raised on-click="_addItem"><iron-icon icon="icons:add" on-click="_addItem"></iron-icon> เพิ่ม</paper-button>        
  </template>

  
<script>
    class TeacherListWork extends Polymer.Element {
      static get is() { return 'teacher-list-work'; }
      static get properties() {
        return {
          list : {
            type:Array,
            notify:true,
            value:function() {
              return [];
            }
          }          
        }
      }

      _isEven(idx) {        
        if(idx % 2 == 0) return "even_row";
        return "";
      }
      
      _addItem(event) {        
        this.push('list',{'show':true,'active':true,
        'jobs':{
          'type_1':[],
          'type_2':[],
          'type_3':[],
          'type_4':[]          
        }});
      }
      _removeItem(event) {
        for(var i=0;i<this.list.length;i++) {
          if(this.list[i].show == false) {         
            this.splice('list',i,1);              
            break;
          }
        }
      }
    }
    window.customElements.define(TeacherListWork.is, TeacherListWork);
  </script>
  
</dom-module>
