<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-radio-group/paper-radio-group.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="t-work.html">
<link rel="import" href="t-work-up-salary.html">
<link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">

<dom-module id="teacher-list-work">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment">
      :host {
        display: block;
         --paper-input-container-label: {
            font-family: 'Kanit', sans-serif;
        };
        --paper-input-container-input: {
          font-family: 'Kanit', sans-serif;
        }
      }
      .font-face-big-bold {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
        font-weight: bold;
      }
      .font-face-normal {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }
      .margin-style{
        margin-top: 20px;
      }

      /* ---table --*/
      .header {
        text-align:left;
        font-family: 'Kanit', sans-serif;
        font-size: 16px;
        height:60px;
      }
      /* ---table --*/
      paper-input{
        margin-left: 5px;
      }

      paper-button{
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }
    </style>
    <div class="layout horizontal">
        <div class="flex font-face-big-bold margin-style">ประวัติการทำงาน</div>
    </div>
    <div class="layout horizontal">
      <paper-button raised on-click="_addItem">+ เพิ่ม</paper-button>
    </div>
    <div class="layout vertical">
      <div class="layout horizontal flex header">
        <div class="flex">ตำแหน่ง/หน้าที่</div>
        <div class="flex">หน่วยงานที่ปฏิบัติหน้าที่</div>
        <div class="flex">ลักษณะงานที่ปฏิบัติ</div>
        <div class="flex">ระยะเวลา (ปี)</div>
        <div class="flex">&nbsp;</div> 
      </div>
        <template is="dom-repeat" items="{{list}}">
          <t-work content="{{item}}" value="{{value}}" on-t-work-remove="_removeItem"></t-work>
        </template>
    </div>
    <div class="layout horizontal">
      <div class="flex font-face-big-bold margin-style">(กรณีเป็นข้าราชการ)</div>
    </div>
    <div class="layout horizontal">
      <div class="flex font-face-big-bold margin-style">ประวัติการเลื่อนขั้นเงินเดือน</div>
    </div>
    <div class="layout horizontal">
      <paper-button raised on-click="_addItemUpSalary">+ เพิ่ม</paper-button>
    </div>
    <template is="dom-repeat" items="{{listUpSalary}}" as="UpSalary">
      <t-work-up-salary content="{{UpSalary}}" 
        value="{{value}}" 
        on-t-work-up-salary-remove="_removeItemUpSalary">
      </t-work-up-salary>
    </template>
  </template>
<script>
    class TeacherListWork extends Polymer.Element {
      static get is() { return 'teacher-list-work'; }
      static get properties() {
        return {
          list : {
            type:Array,
            notify:true,
            value:function() {
              return [];
            }
          },
          listUpSalary : {
            type:Array,
            notify:true,
            value:function() {
              return [];
            }
          },
          value:{
            type:Object,
            notify:true,
          }
        }
      }
      _addItem(event) {
        this.push('list',{'show':true});
      }
      _removeItem(event) {
        for(var i=0;i<this.list.length;i++) {
          if(this.list[i].show == false) {         
            this.splice('list',i,1);              
            break;
          }
        }
      }

      _addItemUpSalary(event) {
        this.push('listUpSalary',{'show':true});
      }
      _removeItemUpSalary(event) {
        for(var i=0;i<this.listUpSalary.length;i++) {
          if(this.listUpSalary[i].show == false) {         
            this.splice('listUpSalary',i,1);              
            break;
          }
        }
      }
    }
    window.customElements.define(TeacherListWork.is, TeacherListWork);
  </script>
  
</dom-module>
