<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">

<link rel="import" href="./training-item/t-training-reward.html">

<dom-module id="teacher-list-training-reward">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }
      .font-face-big-bold {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
        font-weight: bold;
      }
      .font-face-normal {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }
      .margin-style{
        margin-top: 20px;
      }

      paper-button{
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }
    </style>
    <div class="layout horizontal">
      <div class="flex font-face-big-bold margin-style">การได้รับรางวัล / การประกาศเกียรติคุณ</div>
    </div>
    <div class="layout horizontal">
      <paper-button raised on-click="_addItemReward">+ เพิ่ม</paper-button>
    </div>
    <template is="dom-repeat" items="{{list}}" as="reward">
      <t-training-reward content="{{reward}}" 
        on-t-training-reward-remove="_removeItemReward">
      </t-training-reward>
    </template>
  </template>
<script>
    class TeacherListTrainingReward extends Polymer.Element {
      static get is() { return 'teacher-list-training-reward'; }
      static get properties() {
        return {
          list : {
            type:Array,
            notify:true,
            value:function() {
              return [];
            }
          }
        }
      }

      _addItemReward(event) {
        this.push('list',{'show':true});
      }
      _removeItemReward(event) {
        for(var i=0;i<this.list.length;i++) {
          if(this.list[i].show == false) {         
            this.splice('list',i,1);              
            break;
          }
        }
      }
    }
    window.customElements.define(TeacherListTrainingReward.is, TeacherListTrainingReward);
  </script>
  
</dom-module>
