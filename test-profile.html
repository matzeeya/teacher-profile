<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="teacher-profile.html">

<dom-module id="test-profile">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }
    </style>
    <paper-input label="token" value="{{token}}"></paper-input>
    <paper-input label="app" value="cct"></paper-input>
    <teacher-profile token="{{token}}" app="cct"></teacher-profile>
  </template>

  <script>
    class TestProfile extends Polymer.Element {
      static get is() { return 'test-profile'; }
      static get properties() {
        return {
        };
      }
    }

    window.customElements.define(TestProfile.is, TestProfile);
  </script>
</dom-module>
