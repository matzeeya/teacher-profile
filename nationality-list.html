<dom-module id="nationality-list">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        display: block;
      }
      paper-dropdown-menu.custom {
        --paper-input-container-label: {
          font-family: 'Kanit', sans-serif;
        };
        --paper-input-container-input: {
          font-family: 'Kanit', sans-serif;
        }
       }

      paper-dropdown-menu.marginleft{
       margin-left: 5px;
      }
      
      paper-item{
        width:150px;
        font-family: 'Kanit', sans-serif;
        font-size: 14px;
      }

      .custom {
        width: 98%;
      }

      .custom2 {
        width: 100%;
      }

      paper-autocomplete {
        margin-left: 5px;
      }
    </style>
    
    <template is="dom-if" if="{{autocomplete}}">
      <paper-autocomplete 
        label="{{title}}" 
        source="{{list}}" 
        value="{{selected}}" 
        text="{{selected}}">
      <paper-icon-button slot="suffix" suffix icon="search"></paper-icon-button>
      </paper-autocomplete>
    </template>

    <template is="dom-if" if="{{!autocomplete}}">
      <paper-dropdown-menu label="{{title}}" class="marginleft custom">
        <paper-listbox class="dropdown-content custom2"
          slot="dropdown-content" 
          selected="{{selected}}" 
          attr-for-selected="value">
          <template is="dom-repeat" items="{{list}}">      
            <paper-item value="{{item}}">
              {{item}}
            </paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
    </template>
  </template>

</dom-module>
