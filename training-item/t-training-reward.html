<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../paper-listbox/paper-listbox.html">
<link rel="import" href="../../paper-item/paper-item.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../iron-icons/iron-icons.html">
<link rel="import" href="../../vaadin-date-picker/vaadin-date-picker.html">
<link rel="import" href="../../vaadin-upload/vaadin-upload.html">

<link href="https://fonts.googleapis.com/css?family=Itim&amp;subset=thai" rel="stylesheet">

<dom-module id="t-training-reward">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        --paper-input-container-label: {
            font-family: 'Kanit', sans-serif;
        };
        --paper-input-container-input: {
          font-family: 'Kanit', sans-serif;
        }
      }
      .font-face-big-bold {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
        font-weight: bold;
      }
      .font-face-normal {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }
      .margin-top-style{
        margin-top: 20px;
      }

      .bottom-style{
        @apply(--layout-horizontal);
        @apply(--layout-end);
      }

      .content {
        text-align:left;
        font-family: 'Kanit', sans-serif;
        font-size: 14px;
        opacity: 0.70;
      }

      paper-input{
        margin-left: 5px;
      }

      iron-icon{
        margin-left: 5px;
      }

      vaadin-date-picker{
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
        margin-left: 5px;
        width: 98%;
        margin-bottom: 10px;
      }

      paper-dropdown-menu.custom {
        --paper-input-container-label: {
          font-family: 'Kanit', sans-serif;
        };
        --paper-input-container-input: {
          font-family: 'Kanit', sans-serif;
        }
       }

      paper-dropdown-menu{
        width: 150px;
      }
      paper-dropdown-menu.marginleft{
       margin-left: 5px;
      }
      paper-listbox{
        width: 150px;
        font-family: 'Kanit', sans-serif;
        font-size: 14px;
      }
    </style>
    <div class="layout vertical" hidden$="{{!content.show}}">
        <div class="layout horizontal content">
          <div class="flex-1">
            <paper-dropdown-menu label="ปีการศึกษา" class="marginleft custom">
              <paper-listbox attr-for-selected="value" selected="{{content.year}}" slot="dropdown-content">
                <paper-item value="2558">2558</paper-item>
                <paper-item value="2559">2559</paper-item>
                <paper-item value="2560">2560</paper-item>
              </paper-listbox>
            </paper-dropdown-menu>
          </div>
          <div class="flex-2 bottom-style"><vaadin-date-picker placeholder="วัน/เดือน/ปี" value="{{content.date}}"></vaadin-date-picker></div>
          <div class="flex-4">
            <paper-input label="รางวัลที่ได้รับ" value ="{{content.reward}}"></paper-input>
          </div>
          <div class="flex-1"><paper-input label="หน่วยงานที่มอบรางวัล" value ="{{content.institution_reward}}"></paper-input></div>
          <div class="flex-2 layout horizontal center">
            <vaadin-upload accept=".pdf" target="/upload/file"
              on-upload-response="_uploadResponse">
            </vaadin-upload>
            <template is="dom-if" if="{{_isFileExist(content.file_name)}}">
              <a download="{{content.file_name}}"
                href$="data:application/pdf;base64,{{content.file_base64}}"
                title="Dowload">
                {{content.file_name}}
              </a>
            </template>
          </div>
          <div class="flex-1 layout horizontal center">
            <iron-icon icon="icons:delete"  on-click="_removeItemReward"></iron-icon>
          </div>
        </div>
    </div>
  </template>

  <script>
    class tTrainingReward extends Polymer.Element {
      static get is() { return 't-training-reward'; }
      static get properties() {
        return {
          content:{
           type:Object,
           notify:true
          }
        }
      }

      _uploadResponse(event) {
        var obj = JSON.parse(event.detail.xhr.response);
        this.set('content.file_name',obj.name);
        this.set('content.file_base64',obj.base64);
        console.log(obj);
      }

      _downloadFile(event) {
        window.open("data:application/pdf;base64,"+
          this.content.file_base64);
      }
    
      _isFileExist(file) {
        return file && file.length > 0;
      }

      _removeItemReward(event) {
        this.set('content.show',false);
        var eve = new CustomEvent('t-training-reward-remove',{
          bubbles:true,
          composed:true,
          detail:this.document
        }); 
        this.dispatchEvent(eve);
      }
    }
    window.customElements.define(tTrainingReward.is, tTrainingReward);
  </script>
</dom-module>
