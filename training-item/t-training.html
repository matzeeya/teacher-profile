<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../iron-icons/iron-icons.html">

<link href="https://fonts.googleapis.com/css?family=Itim&amp;subset=thai" rel="stylesheet">

<dom-module id="t-training">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        --paper-input-container-label: {
            font-family: 'Kanit', sans-serif;
        };
        --paper-input-container-input: {
          font-family: 'Kanit', sans-serif;
        }
      }
      .font-face-big-bold {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
        font-weight: bold;
      }
      .font-face-normal {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }
      .margin-top-style{
        margin-top: 20px;
      }

      .content {
        text-align:left;
        font-family: 'Kanit', sans-serif;
        font-size: 14px;
        opacity: 0.70;
      }

      paper-input{
        margin-left: 5px;
      }

      iron-icon{
        margin-left: 5px;
      }

    </style>
    <div class="layout vertical" hidden$="{{!content.show}}">
        <div class="layout horizontal content">
          <div class="flex-1"><paper-input label="ปี พ.ศ." value ="{{content.year}}"></paper-input></div>
          <div class="flex-2"><paper-input label="หน่วยงานที่จัดอบรม/สัมมนา" value ="{{content.semester}}"></paper-input></div>
          <div class="flex-4"><paper-input label="หัวข้อที่อบรม/สัมมนา" value ="{{content.topic}}"></paper-input></div>
          <div class="flex-1"><paper-input label="ระยะเวลา (ชั่วโมง)" value ="{{content.hour}}"></paper-input></div>
          <div class="flex-1 layout horizontal center">
            <iron-icon icon="icons:delete"  on-click="_removeItem"></iron-icon>
          </div>
        </div>
    </div>
  </template>

  <script>
    class tTraining extends Polymer.Element {
      static get is() { return 't-training'; }
      static get properties() {
        return {
          content:{
           type:Object,
           notify:true
          }
        }
      }
      _removeItem(event) {
        this.set('content.show',false);
        var eve = new CustomEvent('t-training-remove',{
          bubbles:true,
          composed:true,
          detail:this.document
        }); 
        this.dispatchEvent(eve);
      }
    }
    window.customElements.define(tTraining.is, tTraining);
  </script>
</dom-module>
