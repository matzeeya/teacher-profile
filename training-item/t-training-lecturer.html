<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../paper-listbox/paper-listbox.html">
<link rel="import" href="../../paper-item/paper-item.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../iron-icons/iron-icons.html">
<link rel="import" href="../../vaadin-date-picker/vaadin-date-picker.html">

<link href="https://fonts.googleapis.com/css?family=Itim&amp;subset=thai" rel="stylesheet">

<dom-module id="t-training-lecturer">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        --paper-input-container-label: {
            font-family: 'Kanit', sans-serif;
        };
        --paper-input-container-input: {
          font-family: 'Kanit', sans-serif;
        }
      }
      .font-face-big-bold {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
        font-weight: bold;
      }
      .font-face-normal {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }
      .margin-top-style{
        margin-top: 20px;
      }

      .content {
        text-align:left;
        font-family: 'Kanit', sans-serif;
        font-size: 14px;
        opacity: 0.70;
      }

      paper-input{
        margin-left: 5px;
      }

      iron-icon{
        margin-left: 5px;
      }

      vaadin-date-picker{
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
        margin-left: 5px;
        width: 98%;
        margin-bottom: 10px;
      }

      paper-dropdown-menu.custom {
        --paper-input-container-label: {
          font-family: 'Kanit', sans-serif;
        };
        --paper-input-container-input: {
          font-family: 'Kanit', sans-serif;
        }
       }

      paper-dropdown-menu{
        width: 150px;
      }
      paper-dropdown-menu.marginleft{
       margin-left: 5px;
      }
      paper-listbox{
        width: 150px;
        font-family: 'Kanit', sans-serif;
        font-size: 14px;
      }
    </style>
    <div class="layout vertical" hidden$="{{!content.show}}">
        <div class="layout horizontal content">
          <div class="flex-1">
            <paper-dropdown-menu label="ปีการศึกษา" class="marginleft custom">
              <paper-listbox attr-for-selected="value" selected="{{content.year}}" slot="dropdown-content">
                <paper-item value="2558">2558</paper-item>
                <paper-item value="2559">2559</paper-item>
                <paper-item value="2560">2560</paper-item>
              </paper-listbox>
            </paper-dropdown-menu>
          </div>
          <div class="flex-2">
            <vaadin-date-picker 
              label="วัน/เดือน/ปี" 
              value="{{content.date}}">
            </vaadin-date-picker>
          </div>
          <div class="flex-3"><paper-input label="เรื่องที่เป็นวิทยากร" value ="{{content.topic}}"></paper-input></div>
          <div class="flex-1"><paper-input label="กลุ่มเป้าหมาย" value ="{{content.target}}"></paper-input></div>
          <div class="flex-3"><paper-input label="หน่วยงานที่จัดอบรม/สัมนา" value ="{{content.institution_training}}"></paper-input></div>
          <div class="flex-1">
            <paper-input 
              label="จำนวนชั่วโมง" 
              value ="{{content.hour}}"
              auto-validate allowed-pattern="[0-9]">
            </paper-input>
          </div>
          <div class="flex-1 layout horizontal center">
            <iron-icon icon="icons:delete"  on-click="_removeItemLecturer"></iron-icon>
          </div>
        </div>
    </div>
  </template>

  <script>
    class tTrainingLecturer extends Polymer.Element {
      static get is() { return 't-training-lecturer'; }
      static get properties() {
        return {
          content:{
           type:Object,
           notify:true
          }
        }
      }
      _removeItemLecturer(event) {
        this.set('content.show',false);
        var eve = new CustomEvent('t-training-lecturer-remove',{
          bubbles:true,
          composed:true,
          detail:this.document
        }); 
        this.dispatchEvent(eve);
      }
    }
    window.customElements.define(tTrainingLecturer.is, tTrainingLecturer);
  </script>
</dom-module>
