<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="./teaching-item/t-teaching-reward.html">

<link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">

<dom-module id="teacher-list-teaching-reward">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment">
      :host {
        @apply(--layout-vertical);
        display: block;
         --paper-input-container-label: {
            font-family: 'Kanit', sans-serif;
        };
        --paper-input-container-input: {
          font-family: 'Kanit', sans-serif;
        }
      }
      .font-face-big-bold {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
        font-weight: bold;
      }
      .font-face-normal {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }
      .margin-style{
        margin-top: 20px;
      }

      /* ---table --*/
      .header {
        text-align:left;
        font-family: 'Kanit', sans-serif;
        font-size: 16px;
        margin-top: 20px;
        opacity: 0.54;
        height:56px;
        border-bottom-width:1px;
        border-bottom-style:solid;
        border-bottom-color: var(--divider-color);
        @apply(--layout-center);
      }
      /* ---table --*/

      paper-button{
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }
    </style>
      <div class="flex font-face-big-bold margin-style">การพัฒนานักเรียนจนได้รับรางวัล / ยกย่องเชิดชูเกียรติ</div>
      <paper-button raised on-click="_addItemReward">+ เพิ่ม</paper-button>
      <template is="dom-repeat" items="{{listReward}}" as="reward">
        <t-teaching-Reward content="{{reward}}" 
          value="{{value}}" 
          on-t-teaching-Integration-remove="_removeItemReward">
        </t-teaching-Reward>
      </template>
  </template>
<script>
    class TeacherListTeachingReward extends Polymer.Element {
      static get is() { return 'teacher-list-teaching-reward'; }
      static get properties() {
        return {
          listReward : {
            type:Array,
            notify:true,
            value:function() {
              return [];
            }
          },
          value:{
            type:Object,
            notify:true,
          }
        }
      }
      
      _addItemReward(event) {
        this.push('listReward',{'show':true});
      }
      _removeItemReward(event) {
        for(var i=0;i<this.listReward.length;i++) {
          if(this.listReward[i].show == false) {         
            this.splice('listReward',i,1);              
            break;
          }
        }
      }
    }
    window.customElements.define(TeacherListTeachingReward.is, TeacherListTeachingReward);
  </script>
  
</dom-module>
