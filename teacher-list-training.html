<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">

<link rel="import" href="./training-item/t-training.html">

<dom-module id="teacher-list-training">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }
      .font-face-big-bold {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
        font-weight: bold;
      }
      .font-face-normal {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }
      .margin-style{
        margin-top: 20px;
      }

      paper-button{
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }
    </style>
    <div class="layout horizontal">
      <div class="flex font-face-big-bold margin-style">การเข้าร่วมกิจกรรมทางวิชาการ อบรม สัมมนา ศึกษาดูงาน</div>
    </div>
    <div class="layout horizontal">
      <paper-button raised on-click="_addItem">+ เพิ่ม</paper-button>
    </div>
    <template is="dom-repeat" items="{{listTraining}}">
      <t-training content="{{item}}" 
        on-t-training-remove="_removeItem">
      </t-training>
    </template>
  </template>
<script>
    class TeacherListTraining extends Polymer.Element {
      static get is() { return 'teacher-list-training'; }
      static get properties() {
        return {
          listTraining : {
            type:Array,
            notify:true,
            value:function() {
              return [];
            }
          },
          value:{
            type:Object,
            notify:true,
          }
        }
      }
      _addItem(event) {
        this.push('listTraining',{'show':true});
      }
      _removeItem(event) {
        for(var i=0;i<this.listTraining.length;i++) {
          if(this.listTraining[i].show == false) {         
            this.splice('listTraining',i,1);              
            break;
          }
        }
      }
    }
    window.customElements.define(TeacherListTraining.is, TeacherListTraining);
  </script>
  
</dom-module>
