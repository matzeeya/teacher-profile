<dom-module id="province-list">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        display: block;
      }
    </style>
    
    <paper-dropdown-menu label="จังหวัด">
      <paper-listbox slot="dropdown-content" 
        selected="{{selected}}" 
        attr-for-selected="value">
        <template is="dom-repeat" items="{{province}}">      
          <paper-item value="{{item}}">
            {{item}}
          </paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>
    
    <!-- 
      <province-in-host token="{{token}}" 
      items="{{province}}">
      </province-in-host>
    -->
  </template>

  <script>
    class ProvinceList extends Polymer.Element {
      static get is() { return 'province-list'; }
      static get properties() {
        return {
          province:{
            type:Array,
            notify:true,
            value:function() {
              return [];
            }
          },
          token:{
            type:String,
            notify:true
          },
          selected:{
            type:String,
            notify:true
          }
        }
      }

      static get observers() {
        return [
          '__executeQuery(token)',
        ]
      }

      __executeQuery(token) {
        if(token == null) return;
        var ele = document.createElement('iron-request'); 
        var self = this;
        ele.send({
          url:"https://maas.nuqlis.com:8000/v2/obec/school/query",
          body:{"query":{},"distinct":"province"},
          method:"POST",
          handleAs:"json",
          headers:{
            "Authorization":"JWT "+token,
            "Content-Type":"application/json"
          }
        }).then(function(res) {
          //console.log(res.response);
          self.set('province',res.response);
        });
      }
    }

    window.customElements.define(ProvinceList.is, ProvinceList);
  </script>
</dom-module>
