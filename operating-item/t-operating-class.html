<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../paper-listbox/paper-listbox.html">
<link rel="import" href="../../paper-item/paper-item.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../iron-icons/iron-icons.html">

<link href="https://fonts.googleapis.com/css?family=Itim&amp;subset=thai" rel="stylesheet">

<dom-module id="t-operating-class">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        display: block;
        --paper-input-container-label: {
            font-family: 'Kanit', sans-serif;
        };
        --paper-input-container-input: {
          font-family: 'Kanit', sans-serif;
        }
      }

      paper-input{
        margin-left: 5px;
      }

      iron-icon{
        margin-left: 5px;
      }

      paper-dropdown-menu.custom {
        --paper-input-container-label: {
          font-family: 'Kanit', sans-serif;
        };
        --paper-input-container-input: {
          font-family: 'Kanit', sans-serif;
        }
       }

      paper-dropdown-menu{
        width: 98%;
      }
      paper-dropdown-menu.marginleft{
       margin-left: 5px;
      }
      paper-listbox{
        width: 150px;
        font-family: 'Kanit', sans-serif;
        font-size: 14px;
      }
      paper-item{
        font-family: 'Kanit', sans-serif;
        font-size: 14px;
      }
    </style>
    <div class="layout vertical" hidden$="{{!content.show}}">
        <div class="layout horizontal">
          <div class="flex-3">
            <!--<paper-dropdown-menu label="ปีการศึกษา" class="marginleft custom">
              <paper-listbox attr-for-selected="value" selected="{{content.year}}" slot="dropdown-content">
                <paper-item value="2558">2558</paper-item>
                <paper-item value="2559">2559</paper-item>
                <paper-item value="2560">2560</paper-item>
              </paper-listbox>
            </paper-dropdown-menu>-->
          <paper-input label="ปีการศึกษา" 
            value="{{content.year}}"
            auto-validate allowed-pattern="[0-9]"
            char-counter maxlength="4">
          </paper-input>
          </div>
          <div class="flex-3">
            <paper-dropdown-menu label="ภาคเรียนที่" class="marginleft custom">
              <paper-listbox attr-for-selected="value" selected="{{content.semester}}" slot="dropdown-content">
                <paper-item value="1">1</paper-item>
                <paper-item value="2">2</paper-item>
              </paper-listbox>
            </paper-dropdown-menu>
          </div>
          <div class="flex-3">
            <paper-input 
              label="ชั้น/ห้อง" 
              value ="{{content.classroom}}">
            </paper-input>
          </div>
          <div class="flex-2">
            <paper-input 
              label="จำนวนนักเรียน" 
              value ="{{content.studentAmount}}"
              auto-validate allowed-pattern="[0-9]">
            </paper-input>
          </div>
          <div class="flex-1 layout horizontal center">
            <iron-icon icon="icons:delete"  on-click="_removeItemClass"></iron-icon>
          </div>
        </div>
    </div>
  </template>

  <script>
    class tOperatingClass extends Polymer.Element {
      static get is() { return 't-operating-class'; }
      static get properties() {
        return {
          content:{
           type:Object,
           notify:true
          }
        }
      }
      _removeItemClass(event) {
        this.set('content.show',false);
        var eve = new CustomEvent('t-operating-class-remove',{
          bubbles:true,
          composed:true,
          detail:this.document
        }); 
        this.dispatchEvent(eve);
      }
    }
    window.customElements.define(tOperatingClass.is, tOperatingClass);
  </script>
</dom-module>
