                  <paper-item value="ประถมศึกษาปีที่ 2">ประถมศึกษาปีที่ 2</paper-item>
                  <paper-item value="ประถมศึกษาปีที่ 3">ประถมศึกษาปีที่ 3</paper-item>
                  <paper-item value="ประถมศึกษาปีที่ 4">ประถมศึกษาปีที่ 4</paper-item>
                  <paper-item value="ประถมศึกษาปีที่ 5">ประถมศึกษาปีที่ 5</paper-item>
                  <paper-item value="ประถมศึกษาปีที่ 6">ประถมศึกษาปีที่ 6</paper-item>
                  <paper-item value="มัธยมศึกษาปีที่ 1">มัธยมศึกษาปีที่ 1</paper-item>

                  <paper-item value="มัธยมศึกษาปีที่ 4">มัธยมศึกษาปีที่ 4</paper-item>
                  <paper-item value="มัธยมศึกษาปีที่ 5">มัธยมศึกษาปีที่ 5</paper-item>
                  <paper-item value="มัธยมศึกษาปีที่ 6">มัธยมศึกษาปีที่ 6</paper-item>
                </paper-listbox>
            </paper-dropdown-menu>
          </div>
          </div>

          <paper-tabs selected="{{page}}" noink scrollable fit-container>
            <paper-tab>
              <div class="font-face-normal">ผลรับรอง</div>

              <div class="font-face-normal">วิชา</div>
            </paper-tab>

          <paper-dialog-scrollable> 
            <iron-pages selected="{{page}}"> 
              <t-teaching-dialog-evaluation value="{{value.jobs.approve}}"></t-teaching-dialog-evaluation>
              <t-teaching-dialog-subject list="{{value.jobs.subject}}"></t-teaching-dialog-subject>
            </iron-pages>
          </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-confirm>ตกลง</paper-button>
        <paper-button dialog-dismiss>ปิด</paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    class tTeachingDialogClass extends Polymer.Element {
      static get is() { return 't-teaching-dialog-class'; }
      static get properties() {
        return {
          active:{
            type: Boolean,
            reflectToAttribute:true,
            notify:true,
            observer:'_isActive',
            value:function() {
              return false;
            }
          },
          page:{
            type: Boolean,
            notify:true,
            value:0
          },
          value:{
            type:Object,
            notify:true,
            value:function() {
              return {};
            }
          }
        }
      }

      _disableActive(event) {
        this.set('active',false);
      }
      _isActive(active) {
        this.set('active',false);
        if(active) {
          this.$.dialog.open();
        } else {
          this.$.dialog.close();
        }
      }
    }
    window.customElements.define(tTeachingDialogClass.is, tTeachingDialogClass);
  </script>
</dom-module>
