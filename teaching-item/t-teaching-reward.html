<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../iron-icons/iron-icons.html">

<link href="https://fonts.googleapis.com/css?family=Itim&amp;subset=thai" rel="stylesheet">

<dom-module id="t-teaching-reward">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment">
      :host {
        @apply(--layout-vertical);
        display: block;
      }
      .font-face-big-bold {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
        font-weight: bold;
      }
      .font-face-normal {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }

      /* ---table --*/
      .content {
        text-align:left;
        font-family: 'Kanit', sans-serif;
        font-size: 14px;
        opacity: 0.70;
      }
      /* ---table --*/

      paper-input{
        margin-left: 5px;
      }
      
      iron-icon{
        margin-left: 5px;
      }

      iron-icon:hover {
        color: #999966;
        cursor:hand;
        cursor:pointer;
      }

      paper-dropdown-menu.custom {
        --paper-input-container-label: {
          font-family: 'Kanit', sans-serif;
        };
        --paper-input-container-input: {
          font-family: 'Kanit', sans-serif;
        }
       }

      paper-dropdown-menu{
        width: 150px;
      }
      paper-dropdown-menu.marginleft{
       margin-left: 5px;
      }
      paper-listbox{
        width: 150px;
        font-family: 'Kanit', sans-serif;
        font-size: 14px;
      }
  </style>

    <div class="layout horizontal flex content" hidden$="{{!content.show}}">
      <div class="flex-1">
        <paper-dropdown-menu label="ปี" class="marginleft custom">
          <paper-listbox attr-for-selected="value" selected="{{content.year}}" slot="dropdown-content">
            <paper-item value="2558">2558</paper-item>
            <paper-item value="2559">2559</paper-item>
            <paper-item value="2560">2560</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>
      </div>
      <div class="flex-4"><paper-input label="ชื่อ-นามสกุล นักเรียน" value ="{{content.student_name}}"></paper-input></div>
      <div class="flex-4"><paper-input label="รางวัลที่ได้รับ" value ="{{content.reward}}"></paper-input></div>
      <div class="flex-1"><paper-input label="หน่วยงานที่มอบรางวัล" value ="{{content.institution_reward}}"></paper-input></div>
      <div class="flex layout horizontal center">
        <iron-icon icon="icons:delete"  on-click="_removeItemReward"></iron-icon>
      </div>
    </div>  
  </template>

  <script>
    class tTeachingReward extends Polymer.Element {
      static get is() { return 't-teaching-reward'; }
      static get properties() {
        return {
          content:{
           type:Object,
           notify:true
          },
          active:{
            type:Boolean,
            notify:true,
            value:true
          }
        }
      }
      _removeItemReward(event) {
        this.set('content.show',false);
        var eve = new CustomEvent('t-teaching-reward-remove',{
          bubbles:true,
          composed:true,
          detail:this.document
        }); 
        this.dispatchEvent(eve);
      }
    }
    window.customElements.define(tTeachingReward.is, tTeachingReward);
  </script>
</dom-module>
