<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../iron-icons/iron-icons.html">

<link href="https://fonts.googleapis.com/css?family=Itim&amp;subset=thai" rel="stylesheet">

<dom-module id="t-teaching-reward">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment">
      :host {
        @apply(--layout-vertical);
        display: block;
      }
      .font-face-big-bold {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
        font-weight: bold;
      }
      .font-face-normal {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }

      /* ---table --*/
      .content {
        text-align:left;
        font-family: 'Kanit', sans-serif;
        font-size: 14px;
        opacity: 0.87;
        border-bottom-width:1px;
        border-bottom-style:solid;
        border-bottom-color: var(--divider-color);
      }
      /* ---table --*/

      paper-input{
        margin-left: 5px;
      }
      
      iron-icon{
        margin-left: 5px;
      }

      iron-icon:hover {
        color: #999966;
        cursor:hand;
        cursor:pointer;
      }
  </style>

    <div class="layout horizontal flex content" hidden$="{{!content.show}}">
      <div class="flex-1"><paper-input label="ปี" value ="{{content.year}}"></paper-input></div>
      <div class="flex-4"><paper-input label="ชื่อ-นามสกุล นักเรียน" value ="{{content.classroom}}"></paper-input></div>
      <div class="flex-4"><paper-input label="รางวัลที่ได้รับ" value ="{{content.classroom}}"></paper-input></div>
      <div class="flex-1"><paper-input label="หน่วยงานที่มอบรางวัล" value ="{{content.studentAmount}}"></paper-input></div>
      <div class="flex layout horizontal center">
        <iron-icon icon="icons:delete"  on-click="_removeItemReward"></iron-icon>
      </div>
    </div>  
  </template>

  <script>
    class tTeachingReward extends Polymer.Element {
      static get is() { return 't-teaching-reward'; }
      static get properties() {
        return {
          content:{
           type:Object,
           notify:true
          },
          active:{
            type:Boolean,
            notify:true,
            value:true
          }
        }
      }
      _removeItemReward(event) {
        this.set('content.show',false);
        var eve = new CustomEvent('t-teaching-reward-remove',{
          bubbles:true,
          composed:true,
          detail:this.document
        }); 
        this.dispatchEvent(eve);
      }
    }
    window.customElements.define(tTeachingReward.is, tTeachingReward);
  </script>
</dom-module>
