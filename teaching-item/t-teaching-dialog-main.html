<dom-module id="t-teaching-dialog-main">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }
      .font-face-big-bold {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
        font-weight: bold;
      }
      .font-face-normal {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }
      paper-tabs {
        --paper-tabs-selection-bar-color: #F44336;
        background-color: var(--paper-grey-50);
        height: 40px;
      }
      paper-dialog{
        width: 800px;
        height: 700px;
      }

      paper-input{
        margin-left: 5px;
        font-family: 'Kanit', sans-serif;
      }

      paper-dropdown-menu.custom {
        --paper-input-container-label: {
          font-family: 'Kanit', sans-serif;
        };
        --paper-input-container-input: {
          font-family: 'Kanit', sans-serif;
        }
       }

      paper-dropdown-menu{
        width: 150px;
      }
      paper-dropdown-menu.marginleft{
       margin-left: 5px;
      }
      paper-listbox{
        width: 150px;
        font-family: 'Kanit', sans-serif;
        font-size: 14px;
      }

      paper-button{
        font-family: 'Kanit', sans-serif;
        font-size: 14px;
      }
    </style>
      <paper-dialog id="dialog" modal>
        <div class="layout vertical">
          <div class="layout horizontal">
            <div class="flex">
              <paper-dropdown-menu label="ปีการศึกษา" class="marginleft custom">
              <paper-listbox slot="dropdown-content">
                <paper-item>2558</paper-item>
                <paper-item>2559</paper-item>
                <paper-item>2560</paper-item>
              </paper-listbox>
            </paper-dropdown-menu>
            </div>
            <div class="flex">
              <paper-dropdown-menu label="ภาคเรียนที่" class="marginleft custom">
              <paper-listbox slot="dropdown-content">
                <paper-item>1</paper-item>
                <paper-item>2</paper-item>
              </paper-listbox>
            </paper-dropdown-menu>
          </div>
            <div class="flex"><paper-input label="รายวิชา"></paper-input></div>
            <div class="flex">
              <paper-dropdown-menu label="ระดับชั้น" class="marginleft custom">
              <paper-listbox slot="dropdown-content">
                <paper-item>ประถมศึกษาปีที่ 1</paper-item>
                <paper-item>ประถมศึกษาปีที่ 2</paper-item>
                <paper-item>ประถมศึกษาปีที่ 3</paper-item>
                <paper-item>ประถมศึกษาปีที่ 4</paper-item>
                <paper-item>ประถมศึกษาปีที่ 5</paper-item>
                <paper-item>ประถมศึกษาปีที่ 6</paper-item>
                <paper-item>มัธยมศึกษาปีที่ 1</paper-item>
                <paper-item>มัธยมศึกษาปีที่ 2</paper-item>
                <paper-item>มัธยมศึกษาปีที่ 3</paper-item>
                <paper-item>มัธยมศึกษาปีที่ 4</paper-item>
                <paper-item>มัธยมศึกษาปีที่ 5</paper-item>
                <paper-item>มัธยมศึกษาปีที่ 6</paper-item>
              </paper-listbox>
            </paper-dropdown-menu>
          </div>
          </div>
        <div class="layout horizontal">
            <div class="flex"><paper-input label="จำนวนชั่วโมง"></paper-input></div>
            <div class="flex"><paper-input label="จำนวนหน่วยการเรียนรู้"></paper-input></div>
            <div class="flex"><paper-input label="จำนวนนักเรียน"></paper-input></div>
            <div class="flex"><paper-input label="จำนวนแผน"></paper-input></div>
          </div>  

          <paper-tabs selected="{{page}}" noink scrollable fit-container>
            <paper-tab>
              <div class="font-face-big-bold">รูปแบบจัดกิจกรรม</div>
            </paper-tab>
            <paper-tab>
              <div class="font-face-big-bold">วัดผลประเมินผล</div>
            </paper-tab>
          </paper-tabs>
          
          
          <iron-pages selected="{{page}}"> 
            <div>
              <t-teaching-dialog-activity></t-teaching-dialog-activity>
            </div>
            <div>
              <t-teaching-dialog-evaluation></t-teaching-dialog-evaluation>
            </div>
          </iron-pages>
        </div>
      <div class="buttons">
        <paper-button dialog-confirm>ตกลง</paper-button>
        <paper-button dialog-dismiss>ปิด</paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    class tTeachingDialogMain extends Polymer.Element {
      static get is() { return 't-teaching-dialog-main'; }
      static get properties() {
        return {
          active:{
            type: Boolean,
            reflectToAttribute:true,
            notify:true,
            observer:'_isActive'
          },
          page:{
            type: Boolean,
            notify:true,
            value:0
          }
        }
      }
      _isActive(active) {
        this.set('active',false);
        if(active) {
          this.$.dialog.open();
        } else {
          this.$.dialog.close();
        }
      }
    }
    window.customElements.define(tTeachingDialogMain.is, tTeachingDialogMain);
  </script>
</dom-module>
