<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../paper-dialog/paper-dialog.html">
<link rel="import" href="../../paper-tabs/paper-tabs.html">
<link rel="import" href="../../iron-pages/iron-pages.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../iron-icons/iron-icons.html">

<link href="https://fonts.googleapis.com/css?family=Itim&amp;subset=thai" rel="stylesheet">

<link rel="import" href="t-teaching-dialog-activity.html">
<link rel="import" href="t-teaching-dialog-evaluation.html">

<dom-module id="t-teaching-dialog-main">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }
      .font-face-big-bold {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
        font-weight: bold;
      }
      .font-face-normal {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }
      paper-tabs {
        --paper-tabs-selection-bar-color: #F44336;
        background-color: var(--paper-grey-50);
        height: 40px;
      }
      paper-dialog{
        width: 800px;
        height: 700px;
      }

      paper-input{
        margin-left: 5px;
        font-family: 'Kanit', sans-serif;
      }

      paper-dropdown-menu.custom {
        --paper-input-container-label: {
          font-family: 'Kanit', sans-serif;
        };
        --paper-input-container-input: {
          font-family: 'Kanit', sans-serif;
        }
       }

      paper-dropdown-menu{
        width: 150px;
      }
      paper-dropdown-menu.marginleft{
       margin-left: 5px;
      }
      paper-listbox{
        width: 150px;
        font-family: 'Kanit', sans-serif;
        font-size: 14px;
      }

      paper-button{
        font-family: 'Kanit', sans-serif;
        font-size: 14px;
      }
    </style>
      <paper-dialog id="dialog" on-iron-overlay-closed="_disableActive">
        <div class="layout vertical">
          <div class="layout horizontal">
            <div class="flex">
              <paper-dropdown-menu label="ปีการศึกษา" class="marginleft custom">
              <paper-listbox attr-for-selected="value" selected="{{value.year}}" slot="dropdown-content">
                <paper-item value="2558">2558</paper-item>
                <paper-item value="2559">2559</paper-item>
                <paper-item value="2560">2560</paper-item>
              </paper-listbox>
            </paper-dropdown-menu>
            </div>
            <div class="flex">
              <paper-dropdown-menu label="ภาคเรียนที่" class="marginleft custom">
              <paper-listbox attr-for-selected="value" selected="{{value.semester}}" slot="dropdown-content">
                <paper-item value="1">1</paper-item>
                <paper-item value="2">2</paper-item>
              </paper-listbox>
            </paper-dropdown-menu>
          </div>
            <div class="flex"><paper-input label="รายวิชา" value="{{value.subject}}"></paper-input></div>
            <div class="flex">
              <paper-dropdown-menu label="ระดับชั้น" class="marginleft custom">
              <paper-listbox attr-for-selected="value" selected="{{value.class}}" slot="dropdown-content">
                <paper-item value="ประถมศึกษาปีที่ 1">ประถมศึกษาปีที่ 1</paper-item>
                <paper-item value="ประถมศึกษาปีที่ 2">ประถมศึกษาปีที่ 2</paper-item>
                <paper-item value="ประถมศึกษาปีที่ 3">ประถมศึกษาปีที่ 3</paper-item>
                <paper-item value="ประถมศึกษาปีที่ 4">ประถมศึกษาปีที่ 4</paper-item>
                <paper-item value="ประถมศึกษาปีที่ 5">ประถมศึกษาปีที่ 5</paper-item>
                <paper-item value="ประถมศึกษาปีที่ 6">ประถมศึกษาปีที่ 6</paper-item>
                <paper-item value="มัธยมศึกษาปีที่ 1">มัธยมศึกษาปีที่ 1</paper-item>
                <paper-item value="มัธยมศึกษาปีที่ 2">มัธยมศึกษาปีที่ 2</paper-item>
                <paper-item value="มัธยมศึกษาปีที่ 3">มัธยมศึกษาปีที่ 3</paper-item>
                <paper-item value="มัธยมศึกษาปีที่ 4">มัธยมศึกษาปีที่ 4</paper-item>
                <paper-item value="มัธยมศึกษาปีที่ 5">มัธยมศึกษาปีที่ 5</paper-item>
                <paper-item value="มัธยมศึกษาปีที่ 6">มัธยมศึกษาปีที่ 6</paper-item>
              </paper-listbox>
            </paper-dropdown-menu>
          </div>
          </div>
        <div class="layout horizontal">
            <div class="flex">
              <paper-input 
                label="จำนวนชั่วโมง" 
                value="{{value.hour}}"
                auto-validate allowed-pattern="[0-9]">
              </paper-input>
            </div>
            <div class="flex">
              <paper-input 
                label="จำนวนหน่วยการเรียนรู้" 
                value="{{value.unit}}"
                auto-validate allowed-pattern="[0-9]">
              </paper-input>
            </div>
            <div class="flex">
              <paper-input 
                label="จำนวนนักเรียน" 
                value="{{value.student_unit}}"
                auto-validate allowed-pattern="[0-9]">
              </paper-input>
            </div>
            <div class="flex">
              <paper-input 
                label="จำนวนแผน" 
                value="{{value.plan}}"
                auto-validate allowed-pattern="[0-9]">
              </paper-input>
            </div>
          </div>  

          <paper-tabs selected="{{page}}" noink scrollable fit-container>
            <paper-tab>
              <div class="font-face-big-bold">รูปแบบจัดกิจกรรม</div>
            </paper-tab>
            <paper-tab>
              <div class="font-face-big-bold">วัดผลประเมินผล</div>
            </paper-tab>
          </paper-tabs>
          
          
          <iron-pages selected="{{page}}"> 
            <t-teaching-dialog-activity  list="{{value.jobs.type_1}}"></t-teaching-dialog-activity>
            <t-teaching-dialog-evaluation  list="{{value.jobs.type_2}}"></t-teaching-dialog-evaluation>
          </iron-pages>
        </div>
      <div class="buttons">
        <paper-button dialog-confirm>ตกลง</paper-button>
        <paper-button dialog-dismiss>ปิด</paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    class tTeachingDialogMain extends Polymer.Element {
      static get is() { return 't-teaching-dialog-main'; }
      static get properties() {
        return {
          active:{
            type: Boolean,
            reflectToAttribute:true,
            notify:true,
            observer:'_isActive',
            value:function() {
              return false;
            }
          },
          page:{
            type: Boolean,
            notify:true,
            value:0
          },
          value:{
            type:Object,
            notify:true,
            value:function() {
              return {};
            }
          }
        }
      }
      _disableActive(event) {
        this.set('active',false);
      }
      _isActive(active) {
        this.set('active',false);
        if(active) {
          this.$.dialog.open();
        } else {
          this.$.dialog.close();
        }
      }
    }
    window.customElements.define(tTeachingDialogMain.is, tTeachingDialogMain);
  </script>
</dom-module>
