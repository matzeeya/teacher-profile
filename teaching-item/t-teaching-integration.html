<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../iron-icons/iron-icons.html">

<link href="https://fonts.googleapis.com/css?family=Itim&amp;subset=thai" rel="stylesheet">

<link rel="import" href="t-teaching-dialog-integration.html">

<dom-module id="t-teaching-integration">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment">
      :host {
        @apply(--layout-vertical);
        display: block;
      }
      .font-face-big-bold {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
        font-weight: bold;
      }
      .font-face-normal {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }

      /* ---table --*/
      .content {
        text-align:left;
        font-family: 'Kanit', sans-serif;
        font-size: 14px;
        opacity: 0.87;
        border-bottom-width:1px;
        border-bottom-style:solid;
        border-bottom-color: var(--divider-color);
      }
      /* ---table --*/
      iron-icon{
        margin-left: 5px;
      }

      iron-icon:hover {
        color: #999966;
        cursor:hand;
        cursor:pointer;
      }
  </style>

    <div class="layout horizontal flex content" hidden$="{{!content.show}}">
      <div class="flex">ปีการศึกษา</div>
      <div class="flex">หน่วยที่</div>
      <div class="flex">เรื่อง</div>
      <div class="flex">รายละเอียดการบูรณาการ</div>
      <div class="flex">จำนวนชั่วโมง</div>
      <div class="flex layout horizontal center">
        <iron-icon icon="icons:delete"  on-click="_removeItemIntegration"></iron-icon>
      </div>
    </div>  
    <t-teaching-dialog-integration active="{{active}}"></t-teaching-dialog-integration>
  </template>

  <script>
    class tTeachingIntegration extends Polymer.Element {
      static get is() { return 't-teaching-integration'; }
      static get properties() {
        return {
          content:{
           type:Object,
           notify:true
          },
          active:{
            type:Boolean,
            notify:true,
            value:true
          }
        }
      }
      _removeItemIntegration(event) {
        this.set('content.show',false);
        var eve = new CustomEvent('t-teaching-integration-remove',{
          bubbles:true,
          composed:true,
          detail:this.document
        }); 
        this.dispatchEvent(eve);
      }
    }
    window.customElements.define(tTeachingIntegration.is, tTeachingIntegration);
  </script>
</dom-module>
