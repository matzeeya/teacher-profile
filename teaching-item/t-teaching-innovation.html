<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../iron-icons/iron-icons.html">

<link href="https://fonts.googleapis.com/css?family=Itim&amp;subset=thai" rel="stylesheet">

<link rel="import" href="t-teaching-dialog-innovation.html">

<dom-module id="t-teaching-innovation">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment">
      :host {
        @apply(--layout-vertical);
        display: block;
      }
      .font-face-big-bold {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
        font-weight: bold;
      }
      .font-face-normal {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }

      /* ---table --*/
      .content {
        text-align:left;
        font-family: 'Kanit', sans-serif;
        font-size: 14px;
        opacity: 0.87;
        border-bottom-width:1px;
        border-bottom-style:solid;
        border-bottom-color: var(--divider-color);
      }
      /* ---table --*/
      iron-icon{
        margin-left: 5px;
      }

      iron-icon:hover {
        color: #999966;
        cursor:hand;
        cursor:pointer;
      }
  </style>

    <div class="layout horizontal flex content" hidden$="{{!content.show}}">
      <div class="flex">{{content.year}}</div>
      <div class="flex">{{content.innovation_name}}</div>
      <div class="flex">
        <template is="dom-repeat" items="{{content.jobs.type1}}" as="type1">
          <div class="vertical-style">- {{type1}}</div>
        </template>
      </div>
      <div class="flex">{{content.unit}}</div>
      <div class="flex layout horizontal center">
        <iron-icon icon="icons:delete"  on-click="_removeItemInnovation"></iron-icon>
      </div>
    </div>  
    <t-teaching-dialog-innovation active="{{active}}" value="{{content}}"></t-teaching-dialog-innovation>
  </template>

  <script>
    class tTeachingInnovation extends Polymer.Element {
      static get is() { return 't-teaching-innovation'; }
      static get properties() {
        return {
          content:{
           type:Object,
           notify:true
          },
          active:{
            type:Boolean,
            notify:true,
            value:true
          }
        }
      }
      _removeItemInnovation(event) {
        this.set('content.show',false);
        var eve = new CustomEvent('t-teaching-innovation-remove',{
          bubbles:true,
          composed:true,
          detail:this.document
        }); 
        this.dispatchEvent(eve);
      }
    }
    window.customElements.define(tTeachingInnovation.is, tTeachingInnovation);
  </script>
</dom-module>
