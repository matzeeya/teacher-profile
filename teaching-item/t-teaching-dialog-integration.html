<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../paper-dialog/paper-dialog.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../iron-icons/iron-icons.html">

<link rel="import" href="t-teaching-dialog-integration-detail.html">
<link href="https://fonts.googleapis.com/css?family=Itim&amp;subset=thai" rel="stylesheet">

<dom-module id="t-teaching-dialog-integration">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }
      .font-face-big-bold {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
        font-weight: bold;
      }
      .font-face-normal {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }

      paper-dialog{
        width: 800px;
        height: 700px;
      }

      paper-input{
        margin-left: 5px;
        font-family: 'Kanit', sans-serif;
      }

      paper-dropdown-menu.custom {
        --paper-input-container-label: {
          font-family: 'Kanit', sans-serif;
        };
        --paper-input-container-input: {
          font-family: 'Kanit', sans-serif;
        }
       }

      paper-dropdown-menu{
        width: 150px;
      }
      paper-dropdown-menu.marginleft{
       margin-left: 5px;
      }
      paper-listbox{
        width: 150px;
        font-family: 'Kanit', sans-serif;
        font-size: 14px;
      }

      paper-button{
        font-family: 'Kanit', sans-serif;
        font-size: 14px;
      }

      paper-checkbox{
        font-family: 'Kanit', sans-serif;
        font-size: 90%;
      }
    </style>
      <paper-dialog id="dialog">
        <div class="layout vertical">
          <div class="layout horizontal">
            <div class="flex">
              <paper-dropdown-menu label="ปีการศึกษา" class="marginleft custom">
                <paper-listbox attr-for-selected="value" selected="{{value.year}}" slot="dropdown-content">
                  <paper-item value="2558">2558</paper-item>
                  <paper-item value="2559">2559</paper-item>
                  <paper-item value="2560">2560</paper-item>
                </paper-listbox>
            </paper-dropdown-menu>
            </div>
            <div class="flex"><paper-input label="เรื่อง" value="{{value.chapter}}"></paper-input></div>
            <div class="flex"><paper-input label="หน่วยที่" value="{{value.unit}}"></paper-input></div>
            <div class="flex"><paper-input label="จำนวนชั่วโมง" value="{{value.hour}}"></paper-input></div>
          </div>
          <div class="layout horizontal">
            <div class="flex font-face-big-bold">รายละเอียดการบูรณาการ</div>
          </div>
          <div class="layout horizontal">
            <div class="flex font-face-normal">ลักษณะการบูรณาการ ประกอบด้วย</div>
          </div>
          <t-teaching-dialog-integration-detail list="{{value.jobs.detail}}"></t-teaching-dialog-integration-detail>
        </div>
      <div class="buttons">
        <paper-button dialog-confirm>ตกลง</paper-button>
        <paper-button dialog-dismiss>ปิด</paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    class tTeachingDialogIntegration extends Polymer.Element {
      static get is() { return 't-teaching-dialog-integration'; }
      static get properties() {
        return {
          active:{
            type: Boolean,
            reflectToAttribute:true,
            notify:true,
            observer:'_isActive'
          },
          value:{
            type:Object,
            notify:true,
            value:function() {
              return {};
            }
          }
        }
      }
      _isActive(active) {
        this.set('active',false);
        if(active) {
          this.$.dialog.open();
        } else {
          this.$.dialog.close();
        }
      }
    }
    window.customElements.define(tTeachingDialogIntegration.is, tTeachingDialogIntegration);
  </script>
</dom-module>
