<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../iron-selector/iron-selector.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">

<link href="https://fonts.googleapis.com/css?family=Itim&amp;subset=thai" rel="stylesheet">

<dom-module id="t-teaching-dialog-evaluation">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment">
      :host {
        @apply(--layout-vertical);
        display: block;
        padding:10px;
      }
      .font-face-big-bold {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
        font-weight: bold;
      }
      .font-face-normal {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }
      paper-checkbox{
        font-family: 'Kanit', sans-serif;
        font-size: 90%;
      }
</style>
  <iron-selector attr-for-selected="name" selected-values="{{list}}" multi selected-attribute="checked">
    <paper-checkbox name="สอบอัตนัย">สอบอัตนัย</paper-checkbox>
    <paper-checkbox name="การปฏิบัติการทดลอง">การปฏิบัติการทดลอง</paper-checkbox>
    <paper-checkbox name="การสืบค้นและส่งงานทาง E-mail">การสืบค้นและส่งงานทาง E-mail</paper-checkbox>
    <paper-checkbox name="การสังเกต">การสังเกต</paper-checkbox>
    <paper-checkbox name="การทำโครงการดูแล อนุรักษ์">การทำโครงการดูแล อนุรักษ์</paper-checkbox>
    <paper-checkbox name="การทำแบบฝึกหัด">การทำแบบฝึกหัด</paper-checkbox>
    <paper-checkbox name="การมอบหมายงาน">การมอบหมายงาน</paper-checkbox>
    <paper-checkbox name="สิ่งแวดล้อม">สิ่งแวดล้อม</paper-checkbox>
    <paper-checkbox name="การทำโครงงานวิทยาศาสตร์">การทำโครงงานวิทยาศาสตร์</paper-checkbox>
    <paper-checkbox name="ชิ้นงาน">ชิ้นงาน</paper-checkbox>
    <paper-checkbox name="สอบปรนัย">สอบปรนัย</paper-checkbox>
    <paper-checkbox name="อื่นๆ">อื่นๆ</paper-checkbox>
    <paper-checkbox name="การนำเสนองานตามหัวข้อมอบหมาย">การนำเสนองานตามหัวข้อมอบหมาย</paper-checkbox>
    <paper-checkbox name="การรายงาน">การรายงาน</paper-checkbox>
    <paper-checkbox name="การสัมภาษณ์">การสัมภาษณ์</paper-checkbox>
    <paper-checkbox name="ถาม-ตอบ">ถาม-ตอบ</paper-checkbox>
  </iron-selector>
  </template>

  <script>
    class tTeachingDialogEvaluation extends Polymer.Element {
      static get is() { return 't-teaching-dialog-evaluation'; }
      static get properties() {
        return {
          list:{
            type:Array,
            notify:true,
            value:function() {
              return [];
            }
          }
        }
      }
      
    }
    window.customElements.define(tTeachingDialogEvaluation.is, tTeachingDialogEvaluation);
  </script>
</dom-module>
