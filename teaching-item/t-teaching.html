<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../../paper-listbox/paper-listbox.html">
<link rel="import" href="../../paper-item/paper-item.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../iron-icons/iron-icons.html">

<link href="https://fonts.googleapis.com/css?family=Itim&amp;subset=thai" rel="stylesheet">

<link rel="import" href="t-teaching-dialog-main.html">

<dom-module id="t-teaching">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment">
      :host {
        @apply(--layout-vertical);
        display: block;
      }
      .font-face-big-bold {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
        font-weight: bold;
      }
      .font-face-normal {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }

      /* ---table --*/
      .content {
        text-align:left;
        font-family: 'Kanit', sans-serif;
        font-size: 14px;
        opacity: 0.87;
        border-bottom-width:1px;
        border-bottom-style:solid;
        border-bottom-color: var(--divider-color);
      }
      /* ---table --*/
      iron-icon{
        margin-left: 5px;
      }

      iron-icon:hover {
        color: #999966;
        cursor:hand;
        cursor:pointer;
      }
  </style>

    <div class="layout horizontal flex content" hidden$="{{!content.show}}">
        <div class="flex">{{content.year}}</div>
        <div class="flex">{{content.semester}}</div>
        <div class="flex">{{content.subject}}</div>
        <div class="flex">{{content.class}}</div>
        <div class="flex">{{content.hour}}</div>
        <div class="flex">{{content.unit}}</div>
        <div class="flex">{{content.student_unit}}</div>
        <div class="flex">{{content.plan}}</div>
        <div class="flex">
          <div class="vertical-style font-face-small-bold">รูปแบบจัดกิจกรรม</div>
          <template is="dom-repeat" items="{{content.jobs.type_1}}" as="type1">
            <div class="vertical-style">- {{type1}}</div>
          </template>
        </div>
        <div class="flex">
          <div class="vertical-style font-face-small-bold">วัดผลประเมินผล</div>
          <template is="dom-repeat" items="{{content.jobs.type_2}}" as="type2">
            <div class="vertical-style">- {{type2}}</div>
          </template>
        </div>
      <div class="flex layout horizontal center">
        <iron-icon icon="icons:delete"  on-click="_removeItem"></iron-icon>
      </div>
    </div>  
    <t-teaching-dialog-main active="{{active}}"></t-teaching-dialog-main>
  </template>

  <script>
    class tTeaching extends Polymer.Element {
      static get is() { return 't-teaching'; }
      static get properties() {
        return {
          content:{
           type:Object,
           notify:true
          },
          active:{
            type:Boolean,
            notify:true,
            value:true
          }
        }
      }
      _removeItem(event) {
        this.set('content.show',false);
        var eve = new CustomEvent('t-teaching-remove',{
          bubbles:true,
          composed:true,
          detail:this.document
        }); 
        this.dispatchEvent(eve);
      }
    }
    window.customElements.define(tTeaching.is, tTeaching);
  </script>
</dom-module>
