<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../../iron-selector/iron-selector.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">

<link href="https://fonts.googleapis.com/css?family=Itim&amp;subset=thai" rel="stylesheet">

<dom-module id="t-teaching-dialog-activity">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        @apply(--layout-vertical);
        display: block;
        padding:10px;
        --paper-input-container-label: {
            font-family: 'Kanit', sans-serif;
        };
        --paper-input-container-input: {
          font-family: 'Kanit', sans-serif;
        }
      }
      .font-face-big-bold {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
        font-weight: bold;
      }
      .font-face-normal {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }
      paper-checkbox{
        font-family: 'Kanit', sans-serif;
        font-size: 90%;
      }
      iron-selector{
        @apply(--layout-vertical);
      }
</style>
  <iron-selector attr-for-selected="name" selected-values="{{list}}" multi selected-attribute="checked">  
    <paper-checkbox name="บรรยาย">บรรยาย</paper-checkbox>
    <paper-checkbox name="การเรียนแบบโครงงาน">การเรียนแบบโครงงาน</paper-checkbox>
    <paper-checkbox name="ศูนย์การเรียน">ศูนย์การเรียน</paper-checkbox>
    <paper-checkbox name="การสืบสวนสอบสวน">การสืบสวนสอบสวน</paper-checkbox>
    <paper-checkbox name="การตั้งคำถาม">การตั้งคำถาม</paper-checkbox>
    <paper-checkbox name="การเรียนรู้แบบโครงการ">การเรียนรู้แบบโครงการ</paper-checkbox>

    <paper-checkbox name="การศึกษาเป็นรายบุคคล">การศึกษาเป็นรายบุคคล</paper-checkbox>
    <paper-checkbox name="โปรแกรมสำเร็จรูป">โปรแกรมสำเร็จรูป</paper-checkbox>
    <paper-checkbox name="การสาธิต/ทดลอง">การสาธิต/ทดลอง</paper-checkbox>

    <paper-checkbox name="การบูรณาการ">การบูรณาการ</paper-checkbox>

    <paper-checkbox name="การระดับพลังสมอง">การระดับพลังสมอง</paper-checkbox>

    <paper-checkbox name="บทบาทสมมติ">บทบาทสมมติ</paper-checkbox>
    <paper-checkbox name="{{etc}}">อื่นๆ</paper-checkbox>
  </iron-selector>  
  <paper-input label="โปรดระบุ..." value="{{etc}}"></paper-input>
  </template>

  <script>
    class tTeachingDialogActivity extends Polymer.Element {
      static get is() { return 't-teaching-dialog-activity'; }
      static get properties() {
        return {
          list:{
            type:Array,
            notify:true,
            value:function() {
              return [];
            }
          }
        }
      }
      
    }
    window.customElements.define(tTeachingDialogActivity.is, tTeachingDialogActivity);
  </script>
</dom-module>
