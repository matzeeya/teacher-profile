<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../iron-ajax/iron-request.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="test-scrollable">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        @apply(--layout-vertical);
        display: block;
      }

      paper-dropdown-menu{
        width: 300px;
      }
      paper-dropdown-menu.marginleft{
       margin-left: 5px;
      }
      paper-listbox{
        width: 300px;
        font-family: 'Kanit', sans-serif;
        font-size: 14px;
      }
    </style>
    <paper-dropdown-menu label="จังหวัด">
      <paper-listbox slot="dropdown-content" 
        selected="{{province.value}}" 
        attr-for-selected="province">
        <template is="dom-repeat" items="{{province}}">
          <paper-item province="{{item}}">
            {{item}}
          </paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>
    {{province.value}}

    <paper-dropdown-menu label="เขต">
      <paper-listbox slot="dropdown-content" 
        selected="{{area.value}}" 
        attr-for-selected="area">
        <template is="dom-repeat" items="{{area}}">
          <paper-item area="{{item}}">
            {{item}}
          </paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>
    {{area.value}}

    <paper-dropdown-menu label="โรงเรียน">
      <paper-listbox slot="dropdown-content" 
        selected="{{host.value}}" 
        attr-for-selected="host">
        <template is="dom-repeat" items="{{host}}">
          <paper-item host="{{item}}">
            {{item}}
          </paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>
    {{host.value}}
  </template>

  <script>
    class testScrollable extends Polymer.Element {
      static get is() { return 'test-scrollable'; }
      static get properties() {
        return {
        }
      }

      static get observers() {
        return [
          '__provinceQuery(token)',
          '__areaQuery(province.value)',
          '__hostQuery(area.value)'
        ]
      }

      __provinceQuery(token) {
        if(token == null) return;
        var ele = document.createElement('iron-request'); 
        var self = this;
        ele.send({
          url:"https://maas.nuqlis.com:8000/v2/obec/school/query",
          body:{"query":{},"distinct":"province"},
          method:"POST",
          handleAs:"json",
          headers:{
            "Authorization":"JWT "+token,
            "Content-Type":"application/json"
          }
        }).then(function(res) {
          console.log(res.response);
          self.set('province',res.response);
        });
      }

      __areaQuery(province) {
        //console.log(province);
        if(province == null) return;
        var ele = document.createElement('iron-request'); 
        var self = this;
        ele.send({
          url:"https://maas.nuqlis.com:8000/v2/obec/school/query",
          body:{"query":{
                "province":province,
              },
                "distinct":"area"
          },
          method:"POST",
          handleAs:"json",
          headers:{
            "Authorization":"JWT "+this.token,
            "Content-Type":"application/json"
          }
        }).then(function(res) {
          self.set('area',res.response);
        });
      }
      
      __hostQuery(area) {
        if(area == null) return;
        var ele = document.createElement('iron-request'); 
        var self = this;
        ele.send({
          url:"https://maas.nuqlis.com:8000/v2/obec/school/query",
          body:{"query":{
                "area":area,
              },
                "distinct":"host"
          },
          method:"POST",
          handleAs:"json",
          headers:{
            "Authorization":"JWT "+this.token,
            "Content-Type":"application/json"
          }
        }).then(function(res) {
          self.set('host',res.response);
        });
      }
    }

    window.customElements.define(testScrollable.is, testScrollable);
  </script>
</dom-module>
