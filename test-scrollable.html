<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../iron-ajax/iron-request.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="test-scrollable">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        @apply(--layout-vertical);
        display: block;
      }
    </style>
    <paper-dropdown-menu label="จังหวัด">
      <paper-listbox slot="dropdown-content" 
        selected="{{selected}}" 
        attr-for-selected="province">
        <template is="dom-repeat" items="{{province}}">
          <paper-item province="{{item}}">
            {{item}}
          </paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>
    {{selected}}
  </template>

  <script>
    class testScrollable extends Polymer.Element {
      static get is() { return 'test-scrollable'; }
      static get properties() {
        return {
          token: {
            type: String,
          },
          selected:{
            type:Object,
            notify:true
          },
        }
      }

      static get observers() {
        return [
          '__provinceQuery(token)'
        ]
      }

      __provinceQuery(token) {
        if(token == null) return;
        var ele = document.createElement('iron-request'); 
        var self = this;
        ele.send({
          url:"https://maas.nuqlis.com:8000/v2/obec/school/query",
          body:{"query":{},"distinct":"province"},
          method:"POST",
          handleAs:"json",
          headers:{
            "Authorization":"JWT "+token,
            "Content-Type":"application/json"
          }
        }).then(function(res) {
          console.log(res.response);
          self.set('province',res.response);
        });
      }
    }

    window.customElements.define(testScrollable.is, testScrollable);
  </script>
</dom-module>
