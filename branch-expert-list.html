<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../neon-animation/web-animations.html">
<link rel="import" href="../neon-animation/neon-animations.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../iron-ajax/iron-request.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="branch-expert-list">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        display: block;
      }
      paper-dropdown-menu.custom {
        --paper-input-container-label: {
          font-family: 'Kanit', sans-serif;
        };
        --paper-input-container-input: {
          font-family: 'Kanit', sans-serif;
        }
       }

      paper-dropdown-menu.marginleft{
       margin-left: 5px;
      }
      paper-item{
        font-family: 'Kanit', sans-serif;
        font-size: 14px;
      }

      .custom {
        width: 98%;
      }

      .custom2 {
        width: 100%;
      }
    </style>
    
    <paper-dropdown-menu label="{{title}}" class="marginleft custom">
      <paper-listbox class="dropdown-content custom2"
        slot="dropdown-content" 
        selected="{{selected}}" 
        attr-for-selected="value">
        <template is="dom-repeat" items="{{branchExpert}}">      
          <paper-item value="{{item}}">
            {{item}}
          </paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>
  </template>

  <script>
    class BranchExpertList extends Polymer.Element {
      static get is() { return 'branch-expert-list'; }
      static get properties() {
        return {
          branchExpert:{
            type:Array,
            notify: true,
            computed:'_branchExpertList()'
          },
          selected:{
            type:String,
            notify:true
          },
          title:{
            type:String,
            notify:true
          }
        }
      }

      _branchExpertList() {
        var _branchExpert=[];
        _branchExpert.push("กลุ่มสาระการเรียนรู้ภาษาไทย",
          "กลุ่มสาระการเรียนรู้สุขศึกษาและพลศึกษา",
          "กลุ่มสาระการเรียนรู้คณิตศาสตร์",
          "กลุ่มสาระการเรียนรู้ศิลปะ",
          "กลุ่มสาระการเรียนรู้วิทยาศาสตร์",
          "กลุ่มสาระการเรียนรู้การงานอาชีพและเทคโนโลยี",
          "กลุ่มสาระการเรียนรู้สังคมศึกษา ศาสนา และวัฒนธรรม",
          "กลุ่มสาระการเรียนรู้ภาษาต่างประเทศ");
        return _branchExpert;
      }
    }

    window.customElements.define(BranchExpertList.is, BranchExpertList);
  </script>
</dom-module>
