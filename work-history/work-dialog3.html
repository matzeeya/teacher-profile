<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../iron-selector/iron-selector.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">

<link href="https://fonts.googleapis.com/css?family=Itim&amp;subset=thai" rel="stylesheet">

<dom-module id="work-dialog3">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment">
      :host {
        @apply(--layout-vertical);
        display: block;
        padding:10px;
      }
      .font-face-big-bold {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
        font-weight: bold;
      }
      .font-face-normal {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }
      paper-checkbox{
        font-family: 'Kanit', sans-serif;
        font-size: 90%;
      }
    </style>
    <iron-selector attr-for-selected="name" selected-values="{{list}}" multi selected-attribute="checked">
      <paper-checkbox name="การวางแผนอัตรากำลัง">
        การวางแผนอัตรากำลัง
      </paper-checkbox>
      <paper-checkbox name="การสรรหาและบรรจุแต่งตั้ง">
        การสรรหาและบรรจุแต่งตั้ง
      </paper-checkbox>
      <paper-checkbox name="การเปลี่ยนตำแหน่งให้สูงขึ้น การย้ายข้าราชการครูและบุคลากรทางการศึกษา">
        การเปลี่ยนตำแหน่งให้สูงขึ้น การย้ายข้าราชการครูและบุคลากรทางการศึกษา
      </paper-checkbox>
      <paper-checkbox name="การดำเนินการเกี่ยวกับการเลื่อนขั้นเงินเดือน">
        การดำเนินการเกี่ยวกับการเลื่อนขั้นเงินเดือน
      </paper-checkbox>
      <paper-checkbox name="การลาทุกประเภท">
        การลาทุกประเภท
      </paper-checkbox>
      <paper-checkbox name="การประเมินผลการปฏิบัติงาน">
        การประเมินผลการปฏิบัติงาน
      </paper-checkbox>
      <paper-checkbox name="การดำเนินการทางวินัยและการลงโทษ">
        การดำเนินการทางวินัยและการลงโทษ
      </paper-checkbox>
      <paper-checkbox name="การสั่งพักราชการและการสั่งให้ออกจากราชการไว้ก่อน">
        การสั่งพักราชการและการสั่งให้ออกจากราชการไว้ก่อน
      </paper-checkbox>
      <paper-checkbox name="การรายงานการดำเนินการทางวินัยและการลงโทษ">
        การรายงานการดำเนินการทางวินัยและการลงโทษ
      </paper-checkbox>
      <paper-checkbox name="การอุทธรณ์และการร้องทุกข์">
        การอุทธรณ์และการร้องทุกข์
      </paper-checkbox>
      <paper-checkbox name="การออกจากราชการ">
        การออกจากราชการ
      </paper-checkbox>
      <paper-checkbox name="การจัดระบบและการจัดทำระเบียนประวัติ">
        การจัดระบบและการจัดทำระเบียนประวัติ
      </paper-checkbox>
      <paper-checkbox name="การจัดทำ บัญชีรายชื่อและให้ความเห็นเกี่ยวกับการเสนอขอพระราชทานเครื่องราชอิสริยาภรณ์">
        การจัดทำ บัญชีรายชื่อและให้ความเห็นเกี่ยวกับการเสนอขอพระราชทานเครื่องราชอิสริยาภรณ์
      </paper-checkbox>
      <paper-checkbox name="การส่งเสริมการประเมินวิทยฐานะข้าราชการครูและบุคลากรทางการศึกษา">
        การส่งเสริมการประเมินวิทยฐานะข้าราชการครูและบุคลากรทางการศึกษา
      </paper-checkbox>

        การส่งเสริมและยกย่องเชิดชูเกียรติ
      </paper-checkbox>
      <paper-checkbox name="การส่งเสริมมาตรฐานวิชาชีพและจรรยาบรรณวิชาชีพ">
        การส่งเสริมมาตรฐานวิชาชีพและจรรยาบรรณวิชาชีพ
      </paper-checkbox>
      <paper-checkbox name="การส่งเสริมวินัย คุณธรรมและจริยธรรมสำหรับข้าราชการครูและบุคลากรทางการศึกษา">
        การส่งเสริมวินัย คุณธรรมและจริยธรรมสำหรับข้าราชการครูและบุคลากรทางการศึกษา
      </paper-checkbox>
      <paper-checkbox name="การริเริ่มส่งเสริมการขอรับใบอนุญาต">
        การริเริ่มส่งเสริมการขอรับใบอนุญาต
      </paper-checkbox>
      <paper-checkbox name="การพัฒนาข้าราชการครูและบุคลากรทางการศึกษา การดำเนินการที่เกี่ยวกับการบริหารงานบุคคลให้เป็นไปตามกฎหมายว่าด้วยการนั้น">
        การพัฒนาข้าราชการครูและบุคลากรทางการศึกษา การดำเนินการที่เกี่ยวกับการบริหารงานบุคคลให้เป็นไปตามกฎหมายว่าด้วยการนั้น
      </paper-checkbox>
    </iron-selector>
  </template>

  <script>
    class workDialog3 extends Polymer.Element {
      static get is() { return 'work-dialog3'; }
      static get properties() {
        return {
          list:{
            type:Array,
            notify:true,
            value:function() {
              return [];
            }
          }
        }
      }
      
    }
    window.customElements.define(workDialog3.is, workDialog3);
  </script>
</dom-module>
