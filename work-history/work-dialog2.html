<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../iron-selector/iron-selector.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">

<link href="https://fonts.googleapis.com/css?family=Itim&amp;subset=thai" rel="stylesheet">

<dom-module id="work-dialog2">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        @apply(--layout-vertical);
        display: block;
        padding:10px;
      }
      .font-face-big-bold {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
        font-weight: bold;
      }
      .font-face-normal {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }
      paper-checkbox{
        font-family: 'Kanit', sans-serif;
        font-size: 90%;
      }

      iron-selector{
        @apply(--layout-vertical);
      }
    </style>
    <iron-selector attr-for-selected="name" selected-values="{{list}}" multi selected-attribute="checked">
      <paper-checkbox name="การจัดทำแผนงบประมาณและคำขอตั้งงบประมาณเพื่อเสนอต่อปลัดกระทรวงศึกษาธิการ หรือ เลขาธิการคณะกรรมการการศึกษาขั้นพื้นฐาน แล้วแต่กรณี">
        การจัดทำแผนงบประมาณและคำขอตั้งงบประมาณเพื่อเสนอต่อปลัดกระทรวงศึกษาธิการ หรือ เลขาธิการคณะกรรมการการศึกษาขั้นพื้นฐาน แล้วแต่กรณี
      </paper-checkbox>
      <paper-checkbox name="การจัดทำแผนปฏิบัติการใช้จ่ายเงินตามที่ได้รับจัดสรรงบประมาณจากสำนักงานคณะกรรมการการศึกษาขั้นพื้นฐานโดยตรง">
        การจัดทำแผนปฏิบัติการใช้จ่ายเงินตามที่ได้รับจัดสรรงบประมาณจากสำนักงานคณะกรรมการการศึกษาขั้นพื้นฐานโดยตรง
      </paper-checkbox>
      <paper-checkbox name="การอนุมัติการใช้จ่ายงบประมาณที่ได้รับจัดสรร">
        การอนุมัติการใช้จ่ายงบประมาณที่ได้รับจัดสรร
      </paper-checkbox>
      <paper-checkbox name="การขอโอนและการขอเปลี่ยนแปลงงบประมาณ">
        การขอโอนและการขอเปลี่ยนแปลงงบประมาณ
      </paper-checkbox>
      <paper-checkbox name="การรายงานผลการเบิกจ่ายงบประมาณ">
        การรายงานผลการเบิกจ่ายงบประมาณ
      </paper-checkbox>
      <paper-checkbox name="การตรวจสอบติดตามและรายงานการใช้งบประมาณ">
        การตรวจสอบติดตามและรายงานการใช้งบประมาณ
      </paper-checkbox>
      <paper-checkbox name="การตรวจสอบติดตามและรายงานการใช้ผลผลิตจากงบประมาณ">
        การตรวจสอบติดตามและรายงานการใช้ผลผลิตจากงบประมาณ
      </paper-checkbox>
      <paper-checkbox name="การระดมทรัพยากรและการลงทุนเพื่อการศึกษา">
        การระดมทรัพยากรและการลงทุนเพื่อการศึกษา
      </paper-checkbox>
      <paper-checkbox name="การปฏิบัติงานอื่นใดตามที่ได้รับมอบหมายเกี่ยวกับกองทุนเพื่อการศึกษา">
        การปฏิบัติงานอื่นใดตามที่ได้รับมอบหมายเกี่ยวกับกองทุนเพื่อการศึกษา
      </paper-checkbox>
      <paper-checkbox name="การบริหารจัดการทรัพยากรเพื่อการศึกษา">
        การบริหารจัดการทรัพยากรเพื่อการศึกษา
      </paper-checkbox>
      <paper-checkbox name="การวางแผนพัสดุ">
        การวางแผนพัสดุ
      </paper-checkbox>
      <paper-checkbox name="การกำหนดรูปแบบรายการ หรือ คุณลักษณะเฉพาะของครุภัณฑ์ หรือสิ่งก่อสร้างที่ใช้เงินงบประมาณเพื่อเสนอต่อปลัดกระทรวงศึกษาธิการหรือเลขาธิการคณะกรรมการการศึกษาขั้นพื้นฐานแล้วแต่กรณี">
        การกำหนดรูปแบบรายการ หรือ คุณลักษณะเฉพาะของครุภัณฑ์ หรือสิ่งก่อสร้างที่ใช้เงินงบประมาณเพื่อเสนอต่อปลัดกระทรวงศึกษาธิการหรือเลขาธิการคณะกรรมการการศึกษาขั้นพื้นฐานแล้วแต่กรณี
      </paper-checkbox>
      <paper-checkbox name="การพัฒนาระบบข้อมูลสารสนเทศเพื่อการจัดทำและจัดหาพัสดุ">
        การพัฒนาระบบข้อมูลสารสนเทศเพื่อการจัดทำและจัดหาพัสดุ
      </paper-checkbox>
      <paper-checkbox name="การจัดหาพัสดุ">
        การจัดหาพัสดุ
      </paper-checkbox>
      <paper-checkbox name="การควบคุมดูแล บำรุงรักษาและจำหน่ายพัสดุ">
        การควบคุมดูแล บำรุงรักษาและจำหน่ายพัสดุ
      </paper-checkbox>
      <paper-checkbox name="การจัดหาผลประโยชน์จากทรัพย์สิน">
        การจัดหาผลประโยชน์จากทรัพย์สิน
      </paper-checkbox>
      <paper-checkbox name="การเบิกเงินจากคลัง">
        การเบิกเงินจากคลัง
      </paper-checkbox>
      <paper-checkbox name="การรับเงิน การเก็บรักษาเงิน และการจ่ายเงิน">
        การรับเงิน การเก็บรักษาเงิน และการจ่ายเงิน
      </paper-checkbox>
      <paper-checkbox name="การนำเงินส่งคลัง">
        การนำเงินส่งคลัง
      </paper-checkbox>
      <paper-checkbox name="การจัดทำรายงานทางการเงินและงบการเงิน">
        การจัดทำรายงานทางการเงินและงบการเงิน
      </paper-checkbox>
      <paper-checkbox name="การจัดทำหรือจัดหาแบบพิมพ์บัญชี ทะเบียน และรายงาน">
        การจัดทำหรือจัดหาแบบพิมพ์บัญชี ทะเบียน และรายงาน
      </paper-checkbox>
    </iron-selector>
  </template>

  <script>
    class workDialog2 extends Polymer.Element {
      static get is() { return 'work-dialog2'; }
      static get properties() {
        return {
          list:{
            type:Array,
            notify:true,
            value:function() {
              return [];
            }
          }
        }
      }
      
    }
    window.customElements.define(workDialog2.is, workDialog2);
  </script>
</dom-module>
