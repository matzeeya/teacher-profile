<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../neon-animation/web-animations.html">
<link rel="import" href="../neon-animation/neon-animations.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../iron-ajax/iron-request.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="religion-list">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        display: block;
      }
      paper-dropdown-menu.custom {
        --paper-input-container-label: {
          font-family: 'Kanit', sans-serif;
        };
        --paper-input-container-input: {
          font-family: 'Kanit', sans-serif;
        }
       }

      paper-dropdown-menu.marginleft{
       margin-left: 5px;
      }
      paper-item{
        width:150px;
        font-family: 'Kanit', sans-serif;
        font-size: 14px;
      }

      .custom {
        width: 98%;
      }

      .custom2 {
        width: 100%;
      }
    </style>
    
    <paper-dropdown-menu label="ศาสนา" class="marginleft custom">
      <paper-listbox class="dropdown-content custom2"
        slot="dropdown-content" 
        selected="{{selected}}" 
        attr-for-selected="value">
        <template is="dom-repeat" items="{{religion}}">      
          <paper-item value="{{item}}">
            {{item}}
          </paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>
  </template>

  <script>
    class ReligionList extends Polymer.Element {
      static get is() { return 'religion-list'; }
      static get properties() {
        return {
          religion:{
            type:Array,
            notify: true,
            computed:'_religionList()'
          },
          selected:{
            type:String,
            notify:true
          }
        }
      }

      _religionList() {
        var _religion=[];
        _religion.push("ไม่มี","พุทธ","คริสต์",
          "อิสลาม","พราหมณ์-ฮินดู","เชน",
          "สิข","เต๋า","ขงจื๊อ","ชินโต",
          "ยิว","โซโรอัสเตอร์");
        return _religion;
      }
    }

    window.customElements.define(ReligionList.is, ReligionList);
  </script>
</dom-module>
