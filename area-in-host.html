<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../neon-animation/web-animations.html">
<link rel="import" href="../neon-animation/neon-animations.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../iron-ajax/iron-request.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="area-in-host">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        @apply(--layout-vertical);
        display: block;
      }

      paper-dropdown-menu{
        width: 300px;
      }
      paper-dropdown-menu.marginleft{
       margin-left: 5px;
      }
      paper-listbox{
        width: 300px;
        font-family: 'Kanit', sans-serif;
        font-size: 14px;
      }
    </style>
    <paper-dropdown-menu label="เขต">
      <paper-listbox slot="dropdown-content" 
        selected="{{selected}}" 
        attr-for-selected="value">
        <template is="dom-repeat" items="{{items}}">
          <paper-item value="{{item}}">
            {{item}}
          </paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>
    {{selected}}
  </template>

  <script>
    class AreaInHost extends Polymer.Element {
      static get is() { return 'area-in-host'; }
      static get properties() {
        return {
          token: {
            type: String,
          },
          items:{
            type:Array,
            notify:true,
            value:function() {
              return [];
            }
          }
        }
      }
    }

    window.customElements.define(AreaInHost.is, AreaInHost);
  </script>
</dom-module>
