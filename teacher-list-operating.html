<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">

<link rel="import" href="t-operating-class.html">
<link rel="import" href="t-operating-course.html">
<link rel="import" href="t-operating-other.html">
<link rel="import" href="t-operating-special.html">
<dom-module id="teacher-list-operating">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment">
      :host {
        display: block;
         --paper-input-container-label: {
            font-family: 'Kanit', sans-serif;
        };
        --paper-input-container-input: {
          font-family: 'Kanit', sans-serif;
        }
      }
      .font-face-big-bold {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
        font-weight: bold;
      }
      .font-face-normal {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }
      .margin-style{
        margin-top: 20px;
      }

      paper-input{
        margin-left: 5px;
      }

      paper-button{
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }
    </style>
    <div class="layout horizontal">
      <div class="flex font-face-big-bold margin-style">การทำหน้าที่ครูประจำชั้น</div>
    </div>
    <div class="layout horizontal">
      <paper-button raised on-click="_addItemClass">+ เพิ่ม</paper-button>
    </div>
    <template is="dom-repeat" items="{{listClass}}" as="class">
      <t-operating-class content="{{class}}" 
        value="{{value}}" 
        on-t-operating-class-remove="_removeItemClass">
      </t-operating-class>
    </template>
    <div class="layout horizontal">
      <div class="flex font-face-big-bold margin-style">จำนวนกิจกรรมเสริมหลักสูตรที่ปฏิบัติในภาคเรียน</div>
    </div>
    <div class="layout horizontal">
      <paper-button raised on-click="_addItemCourse">+ เพิ่ม</paper-button>
    </div>
    <template is="dom-repeat" items="{{listCourse}}" as="course">
      <t-operating-course content="{{course}}" 
        value="{{value}}" 
        on-t-operating-course-remove="_removeItemCourse">
      </t-operating-course>
    </template>
    <div class="layout horizontal">
      <div class="flex font-face-big-bold margin-style">งานอื่น ๆ ในโรงเรียน</div>
    </div>
    <div class="layout horizontal">
      <paper-button raised on-click="_addItemOther">+ เพิ่ม</paper-button>
    </div>
    <template is="dom-repeat" items="{{listOther}}" as="other">
      <t-operating-other content="{{other}}" 
        value="{{value}}" 
        on-t-operating-other-remove="_removeItemOther">
      </t-operating-other>
    </template>
    <div class="layout horizontal">
      <div class="flex font-face-big-bold margin-style">งานพิเศษที่ได้รับมอบหมาย</div>
    </div>
    <div class="layout horizontal">
      <paper-button raised on-click="_addItemSpecial">+ เพิ่ม</paper-button>
    </div>
    <template is="dom-repeat" items="{{listSpecial}}" as="special">
      <t-operating-special content="{{special}}" 
        value="{{value}}" 
        on-t-operating-special-remove="_removeItemSpecial">
      </t-operating-special>
    </template>
  </template>
<script>
    class TeacherListOperating extends Polymer.Element {
      static get is() { return 'teacher-list-operating'; }
      static get properties() {
        return {
          listClass : {
            type:Array,
            notify:true,
            value:function() {
              return [];
            }
          },
          listCourse : {
            type:Array,
            notify:true,
            value:function() {
              return [];
            }
          },
          listOther : {
            type:Array,
            notify:true,
            value:function() {
              return [];
            }
          },
          listSpecial : {
            type:Array,
            notify:true,
            value:function() {
              return [];
            }
          },
          value:{
            type:Object,
            notify:true,
          }
        }
      }
      _addItemClass(event) {
        this.push('listClass',{'show':true});
      }
      _removeItemClass(event) {
        for(var i=0;i<this.listClass.length;i++) {
          if(this.listClass[i].show == false) {         
            this.splice('listClass',i,1);              
            break;
          }
        }
      }

      _addItemCourse(event) {
        this.push('listCourse',{'show':true});
      }
      _removeItemCourse(event) {
        for(var i=0;i<this.listCourse.length;i++) {
          if(this.listCourse[i].show == false) {         
            this.splice('listCourse',i,1);              
            break;
          }
        }
      }

      _addItemOther(event) {
        this.push('listOther',{'show':true});
      }
      _removeItemOther(event) {
        for(var i=0;i<this.listOther.length;i++) {
          if(this.listOther[i].show == false) {         
            this.splice('listOther',i,1);              
            break;
          }
        }
      }

      _addItemSpecial(event) {
        this.push('listSpecial',{'show':true});
      }
      _removeItemSpecial(event) {
        for(var i=0;i<this.listSpecial.length;i++) {
          if(this.listSpecial[i].show == false) {         
            this.splice('listSpecial',i,1);              
            break;
          }
        }
      }
    }
    window.customElements.define(TeacherListOperating.is, TeacherListOperating);
  </script>
  
</dom-module>
