<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">

<link rel="import" href="./operating-item/t-operating-class.html">
<dom-module id="teacher-list-operating">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment">
      :host {
        display: block;
         --paper-input-container-label: {
            font-family: 'Kanit', sans-serif;
        };
        --paper-input-container-input: {
          font-family: 'Kanit', sans-serif;
        }
      }
      .font-face-big-bold {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
        font-weight: bold;
      }
      .font-face-normal {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }
      .margin-style{
        margin-top: 20px;
      }

      paper-input{
        margin-left: 5px;
      }

      paper-button{
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }
    </style>
    <div class="layout horizontal">
      <div class="flex font-face-big-bold margin-style">การทำหน้าที่ครูประจำชั้น</div>
    </div>
    <div class="layout horizontal">
      <paper-button raised on-click="_addItemClass">+ เพิ่ม</paper-button>
    </div>
    <template is="dom-repeat" items="{{list}}" as="class">
      <t-operating-class content="{{class}}" 
        on-t-operating-class-remove="_removeItemClass">
      </t-operating-class>
    </template>
  </template>
<script>
    class TeacherListOperating extends Polymer.Element {
      static get is() { return 'teacher-list-operating'; }
      static get properties() {
        return {
          list : {
            type:Array,
            notify:true,
            value:function() {
              return [];
            }
          }
        }
      }
      _addItemClass(event) {
        this.push('list',{'show':true});
      }
      _removeItemClass(event) {
        for(var i=0;i<this.list.length;i++) {
          if(this.list[i].show == false) {         
            this.splice('list',i,1);              
            break;
          }
        }
      }
    }
    window.customElements.define(TeacherListOperating.is, TeacherListOperating);
  </script>
  
</dom-module>
