<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="./teaching-item/t-teaching-integration.html">

<link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">

<dom-module id="teacher-list-teaching-integration">
  <template>
    <style is="customer-style" include="iron-flex iron-flex-alignment">
      :host {
        @apply(--layout-vertical);
        display: block;
      }
      .font-face-big-bold {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
        font-weight: bold;
      }
      .font-face-normal {
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }
      .margin-style{
        margin-top: 20px;
      }

      /* ---table --*/
      .header {
        text-align:left;
        font-family: 'Kanit', sans-serif;
        font-size: 14px;
        margin-top: 20px;
        /*opacity: 0.54;*/
        height:56px;
        border-width:1px;
        border-style:solid;
        /*border-color: var(--divider-color);*/
        @apply(--layout-center);
      }

      .border-table{
        height:56px;
        border-left-width:1px;
        border-left-style:solid;
        /*border-left-color: var(--divider-color);*/
        @apply --layout-horizontal;
        @apply --layout-center-justified;
        @apply(--layout-center);
      }

      .table-margin{
        @apply --layout-horizontal;
        @apply --layout-center-justified;
        @apply(--layout-center);
      }
      /* ---table --*/

      paper-button{
        font-family: 'Kanit', sans-serif;
        font-size: 100%;
      }
    </style>
      <div class="flex font-face-big-bold margin-style">จัดทำหน่วยการเรียนรู้แบบบูรณาการ</div>
      <paper-button raised on-click="_addItemIntegration">+ เพิ่ม</paper-button>
      <div class="layout horizontal flex header">
        <div class="flex table-margin">ปีการศึกษา</div>
        <div class="flex border-table">หน่วยที่</div>
        <div class="flex border-table">เรื่อง</div>
        <div class="flex border-table">รายละเอียดการบูรณาการ</div>
        <div class="flex border-table">จำนวนชั่วโมง</div>
        <div class="flex">&nbsp;</div> 
      </div>
      <template is="dom-repeat" items="{{list}}" as="integration">
        <t-teaching-Integration content="{{integration}}" 
          on-t-teaching-Integration-remove="_removeItemIntegration">
        </t-teaching-Integration>
      </template>
  </template>
<script>
    class TeacherListTeachingIntegration extends Polymer.Element {
      static get is() { return 'teacher-list-teaching-integration'; }
      static get properties() {
        return {
          list : {
            type:Array,
            notify:true,
            value:function() {
              return [];
            }
          }
        }
      }
      
      _addItemIntegration(event) {
        this.push('list',{'show':true,'jobs':{
          'detail':[]
          }});
      }
      _removeItemIntegration(event) {
        for(var i=0;i<this.list.length;i++) {
          if(this.list[i].show == false) {         
            this.splice('list',i,1);              
            break;
          }
        }
      }
    }
    window.customElements.define(TeacherListTeachingIntegration.is, TeacherListTeachingIntegration);
  </script>
  
</dom-module>
